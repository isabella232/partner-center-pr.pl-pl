title: Jak dostawcy pośredni mogą pomóc odsprzedawcom pośrednim akceptować Microsoft Partner Agreement (MPA)
summary: "**Odpowiednie role:** Administrator globalny | Agent administracyjny | Agent sprzedaży\n\nPoniższe pytania i odpowiedzi pomagają w rozwiązaniu potencjalnych problemów i rozwiązań pomagania odsprzedawcy pośrednim w zrozumieniu, jak i dlaczego należy zaakceptować program MPA. \n\nDostawcy pośredni, partnerzy rozliczani bezpośrednio i odsprzedawcy pośredni w programie Dostawca rozwiązań w chmurze zobaczą te informacje jako przydatne.\n"
sections:
- name: Pytania dotyczące zasad i programu MPA
  questions:
  - question: >
      Jakie są skutki prawne, jeśli odsprzedawca pośredni nie akceptuje mpA?
    answer: "O ile użytkownik (odsprzedawca pośredni) nie zaakceptuje umowy MPA, nie będzie możliwe transakcje z dostawcą pośrednim (dystrybutorem) w programie CSP. Program MPA musi zostać zaakceptowany dla każdego [regionu CSP,](regional-authorization-overview.md) w którym chcesz wykonać działalność. Potrzebujemy co najmniej jednej sygnatury MPA na region CSP, aby odsprzedawca pośredni był zgodny z transakcjami dostawcy CSP z dowolnym dostawcą pośrednim w tym regionie CSP. \n"
  - question: >
      Czy program MPA jest dostępny w językach lokalnych?
    answer: "Nie. Jest ona dostępna tylko w języku angielskim. \n"
  - question: >
      Mój odsprzedawca uważa, że jest już zarejestrowany jako odsprzedawca pośredni, ponieważ mógł za pośrednictwem nas odsprzedawać subskrypcje w chmurze, ale nie ma możliwości zaakceptowania mpA. Dlaczego?
    answer: >
      Jeśli odsprzedawca może zalogować się do programu Partner Center, ale nie widzi opcji zaakceptowania umowy MPA lub sprawdzenia, czy jest zarejestrowany w programie CSP Indirect Reseller, najprawdopodobniej oznacza to, że został zarejestrowany tylko w programie MPN, ale nie w programie CSP jako odsprzedawca pośredni. W przeszłości umożliwiliśmy odsprzedawcom transakcje za pośrednictwem ich dostawcy pośredniego, nawet jeśli nie zostali oficjalnie zarejestrowani w programie CSP.


      Teraz czas na oficjalnego odsprzedawcę pośredniego CSP.

      Dotyczy to również partnerów "Advisor", którzy dobyli transakcje w programie CSP. Firma Microsoft potrzebuje aktywnego konta CSP Indirect Reseller w każdym regionie firmy CSP dla odsprzedawców pośrednich do transakcji z dostawcami pośrednimi.
  - question: >
      Pracuję z wieloma dostawcami pośrednimi (dystrybutorami) w różnych krajach. Czy muszę zaakceptować program MPA w każdym kraju CSP?
    answer: "Potrzebujesz co najmniej jednej sygnatury MPA na region CSP względem identyfikatora MPN. Jeśli na przykład masz identyfikator MPN we Francji i masz zarejestrowane w programie CSP Indirect Reseller we Francji i zaakceptowane mpA, jesteś zgodny w całym regionie Europy programu [CSP](regional-authorization-overview.md#europe-region-and-market) i nie musisz akceptować mpA w innych krajach Europy. Transakcję można uzyskać za pomocą dowolnego dostawcy pośredniego w całym regionie Europy dostawcy usług w chmurze. \n"
  - question: >
      Jestem partnerem rozliczania bezpośredniego we Francji, a także transakcją z dostawcą pośrednim we Włochach, czy muszę zaakceptować dwa mpA, jeden jako rachunek bezpośredni i jeden jako odsprzedawca pośredni?
    answer: Jeśli w regionie CSP zaakceptowaliśmy już program MPA z rozliczeniami bezpośrednimi, nie musisz akceptować mpa odsprzedawcy pośredniego w programie CSP. Musisz jednak upewnić się, że Twoje konto MPN znajduje się w Partner Center, a identyfikator MPN udostępniony dostawcy pośredniego znajduje się w Partner Center.
  - question: >
      Czy musimy co roku akceptować umowę MPA odsprzedawcy pośredniego?
    answer: >
      Nie musisz akceptować każdego roku. Aby można było wykonać transakcję z dostawcą pośrednim, należy zaakceptować co najmniej jedno mpA na region CSP, aby zachować zgodność.
  - question: "Jeśli subskrypcje nie zmieniają się, czy ma to znaczenie, jeśli odsprzedawcy akceptują umowę? \n"
    answer: "Jeśli odsprzedawcy pośredni nie akceptują mpA, nie będą mieć żadnych transakcji z dostawcą pośrednim. Będzie to miało wpływ na zachęty firmy Microsoft. \n"
  - question: >
      Czy jeśli nie zaakceptuję mpa, Partner Center zostanie ode mnie? Jakie są dokładne czynniki ryzyka, jeśli odsprzedawcy nie akceptują mpA?
    answer: "Odsprzedawcy pośredni będą mieć zablokowaną transakcję z dostawcą pośrednim (dystrybutorem). W najbliższej przyszłości odsprzedawca pośredni nie planuje odejmować odsprzedawcy pośredniego. \n"
  - question: >
      Mój odsprzedawca mówi, że program MPA został już zaakceptowany przez pracownika, który odszedł z firmy. Czy muszą ponownie zaakceptować?
    answer: >
      Nie
  - question: >
      Mój odsprzedawca ostatnio zmienił nazwę firmy, ale zaakceptował już program MPA. Czy muszą ponownie zaakceptować?
    answer: >
      Nie
  - question: >
      Czy musimy komunikować się z naszymi odsprzedawcami w sprawie zaakceptowania mpA, czy firma Microsoft będzie współpracować bezpośrednio z odsprzedawcami w celu zaakceptowania mpA?
    answer: >
      Jako dostawca pośredni odpowiadasz za wyraźne komunikowanie się ze wszystkimi odsprzedawcami pośrednimi i powiadamianie ich o konsekwencjach nie zaakceptowania mpA. Musisz również zapewnić im odpowiednie wsparcie i wskazówki dotyczące akceptowania umów MPA. W przypadku krytycznych problemów, których nie można rozwiązać, należy przekierować je do firmy Microsoft za pomocą tego Partner Center pomocy technicznej.
  - question: "Czy istnieją dokumenty opisujące, jak odsprzedawcy mogą akceptować w programie MPA i potwierdzać, czy najnowszy program MPA został zaakceptowany? \n"
    answer: "Poniżej przedstawiono kilka przydatnych linków publicznych, które pomogą odsprzedawcy pośredniego zaakceptować mpA i być zgodne. \n\n- [Przewodnik Microsoft Partner Agreement (MPA)](microsoft-partner-agreement.md) dla CSP (zawiera szczegółowe wskazówki dotyczące migrowania konta MPN i akceptowania mpa w programie Partner Center)\n- [Praca z dostawcami pośrednimi w programie CSP](indirect-reseller-tasks-in-partner-center.md)\n- [Zarządzanie lokalizacjami na koncie partnera](manage-locations.md)\n"
- name: Pytania dotyczące struktury konta MPN i CSP
  questions:
  - question: >
      Jaka jest różnica między moimi kontami MPN i CSP i jak są one powiązane?
    answer: "Konto MPN powinno być używane do zarządzania członkostwem w firmie Microsoft. Zapewnia jeden globalny identyfikator MPN (PGA) i jeden lub wiele identyfikatorów MPN lokalizacji (PLA) w zależności od liczby tworzyć podmioty zależne. Konto dostawcy CSP jest skojarzone z identyfikatorami MPN Twojej lokalizacji i jest używane do transakcji z dostawcami pośrednimi lub do zarządzania zachętami. \n\n\n- [Zarządzanie lokalizacjami na koncie partnera](manage-locations.md)\n\n- [Weryfikowanie profilu organizacji](update-your-partner-profile.md)\n\n- [Microsoft Partner Network członkostwa](mpn-overview.md)\n\n\nKonto CSP skojarzone z identyfikatorem MPN lokalizacji umożliwia pracę z dostawcami pośrednimi, zarządzanie klientami i zdobywanie zachęt.\n    \n- [Program Microsoft Partner Agreement (MPA) dla CSP](microsoft-partner-agreement.md)\n\n- [Praca z dostawcami pośrednimi w programie CSP](indirect-reseller-tasks-in-partner-center.md)\n"
  - question: >
      Jaka jest różnica między globalnym identyfikatorem MPN i identyfikatorem MPN lokalizacji?
    answer: "Konto globalne MPN jest równoważne centrali, a lokalizacje MPN to Twoje podmioty zależne.  Istnieje jeden unikatowy globalny identyfikator MPN (identyfikator MPN PGA) i jeden lub wiele unikatowych identyfikatorów MPN lokalizacji (IDENTYFIKATORY PLA MPN). Identyfikatory MPN można sprawdzić, logując się do aplikacji Partner Center przy użyciu konta MPN, wybierając pozycję **Ustawienia**, a następnie pozycję **Konto Ustawienia** i przechodząc do strony **Identyfikatory.** \n\nJeśli masz podmioty zależne w różnych krajach, możesz utworzyć lokalizacje MPN w tych krajach i uzyskać identyfikatory MPN lokalizacji. Następnie możesz użyć tych identyfikatorów MPN lokalizacji, aby zarejestrować się w programie CSP, udostępnić informacje dostawcom pośrednim i uzyskać zachęty. \n\n- [Zarządzanie lokalizacjami na koncie partnera](manage-locations.md)\n\nJeśli wystąpią problemy, zdaj bilet [pomocy technicznej](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=1af7f3a0-1757-3543-4b6a-c945c3ad187b) z poziomu Partner Center. \n"
  - question: >
      Nie wiem, którego identyfikatora MPN użyć podczas rejestrowania w CSP Indirect Reseller programie?
    answer: >
      Przed [zarejestrowaniem w CSP Indirect Reseller programu](indirect-reseller-tasks-in-partner-center.md)musisz mieć aktywne konto MPN w Partner Center. Kraj identyfikatora MPN i kraj konta CSP powinny być zgodne w celu pomyślnego skojarzenia, a identyfikator MPN powinien być w Partner Center. Zaloguj się do konta MPN (poświadczenia logowania MPN i CSP mogą się różnić). Przejdź do Ustawienia account Ustawienia Organization Profile Identifiers (Identyfikator profilu organizacji) i znajdź identyfikator MPN z typem **"Location"**(Lokalizacja) zgodnie z krajem  ->    ->    ->   konta CSP.  Dowiedz się więcej [o lokalizacjach MPN](manage-locations.md) przed skojarzeniem identyfikatora MPN z kontem CSP podczas procesu rejestracji w programie CSP.
  - question: >
      Jak mogę sprawdzić, który identyfikator MPN jest skojarzony z moim kontem CSP?
    answer: "Zaloguj się do CSP Indirect Reseller konta. Przejdź do **Ustawienia**  ->  **konta Ustawienia**  ->    ->  **identyfikatorów profilu organizacji.** W obszarze CSP strony skojarzony identyfikator MPN jest identyfikatorem **MPN** skojarzonym z kontem dostawcy CSP i powinien zostać udzielony dostawcy pośredniego dla transakcji dostawcy CSP. \n"
  - question: >
      Jak wyświetlić wszystkie identyfikatory MPN?
    answer: >
      Zaloguj się Partner Center przy użyciu poświadczeń konta MPN (poświadczenia logowania MPN i CSP mogą się różnić). W **Ustawienia** wybierz **pozycję Identyfikatory Ustawienia**  ->  **organizacji,**  ->   aby wyświetlić identyfikatory MPN. Aby dodać nową lokalizację MPN/podmiot zależny, przejdź do pozycji **Profil prawny** i kliknij **pozycję Dodaj lokalizację.**
- name: Pytania dotyczące autoryzacji regionalnej dla programu CSP
  questions:
  - question: >
      Co to jest region CSP?
    answer: >
      Region CSP składa się z co najmniej jednego kraju, w którym można wykonywać działalność w firmie CSP. Firma obejmuje na przykład pracę z dostawcami pośrednimi, nawiązywanie połączenia z klientami, transakcje i naliczanie zachęt. Do prowadzenia działalności w regionie CSP potrzebne jest co najmniej jedno konto CSP (konto służbowe usługi Office 365). Dowiedz się więcej na [temat regionu CSP](regional-authorization-overview.md).


      Jeśli jesteś użytkownikiem CSP Indirect Reseller, musisz nawiązyć współpracę z dostawcą pośrednim w tym samym regionie i możesz sprzedawać tylko klientom w tym samym regionie.
  - question: >
      Dlaczego nie mogę skojarzyć mojego identyfikatora MPN z dzierżawą?
    answer: "Jeśli nie możesz skojarzyć identyfikatora MPN z dzierżawą i zostanie wyświetlony błąd, oznacza to, że identyfikator MPN i dzierżawa nie znajdują się w tym samym kraju. Aby skojarzenie działało, oba muszą być w tym samym kraju. Jest to wymagane, ponieważ zachęty firmy Microsoft są płatne na poziomie kraju i identyfikatora MPN. Jeśli na przykład masz konto CSP we Francji, potrzebujesz lokalizacji MPN (identyfikatora MPN) również we Francji, aby uzyskać płatne zachęty. Identyfikator MPN w Wielkiej Brytanii nie będzie działać, chociaż znajdują się w tym samym regionie CSP. \n\nAby rozwiązać ten problem, utwórz lokalizację MPN w tym samym kraju co kraj CSP. Dowiedz się więcej na temat zarządzania [lokalizacjami MPN.](manage-locations.md)\n"
  - question: >
      Mam konto CSP Indirect Reseller We Francji. Czy mogę nawiązyć współpracę z dostawcą pośrednim w Niemczech?
    answer: >
      Tak. Gdy Twoje CSP Indirect Reseller jest aktywne w regionie CSP, to samo konto może służyć do prowadzenia działalności w całym regionie. Dowiedz się więcej na [temat regionu CSP.](regional-authorization-overview.md)
  - question: >
      Jestem odsprzedawcą pośrednim w USA. Czy mogę nawiązyć współpracę z dostawcą pośrednim w Wielkiej Brytanii?
    answer: >
      Nie. CSP to program regionalny. Konto dostawcy CSP odsprzedawcy pośredniego i pośredniego musi znajdować się w tym samym regionie CSP, aby można było prowadzenia działalności. Aby rozwiązać ten problem, należy utworzyć nowe konto CSP w regionie europejskiego i utworzyć lokalizację MPN w tym samym kraju co kraj konta dostawcy CSP, a następnie zaakceptować żądanie relacji od dostawcy pośredniego. Na przykład możesz utworzyć konto usługi CSP Indirect Reseller We Francji, utworzyć lokalizację MPN we Francji, a następnie zaakceptować zaproszenie od dostawcy pośredniego, który znajduje się we Francji lub w dowolnym innym kraju w regionie Europy CSP.
  - question: >
      Czy mogę mieć więcej niż jedno konto MPN i CSP w Partner Center?
    answer: >
      Możesz mieć tylko jedno konto MPN (logowanie) i jedno lub wiele kont CSP (logowania) w zależności od regionów CSP firmy, w których działa Twoja firma. Na przykład możesz mieć swoje konto MPN w Stanach Zjednoczonych (HQ) z lokalizacjami w Stanach Zjednoczonych (podmiot zależny), Zjednoczone Emiraty Zjednoczone (podmiot zależny) i Australii (podmiot zależny).

      Możesz mieć jedno konto CSP (Office 365 służbowe) w Stanach Zjednoczonych, które ma te same poświadczenia logowania co konto MPN. Możesz mieć drugie konto CSP w Wielkiej Brytanii. który ma różne poświadczenia logowania do zarządzania firmą WSP w regionie Europy, a trzeci w Australii, który ma inne poświadczenia logowania niż pozostałe dwa do zarządzania firmą CSP w Australii.


      Wszystkie trzy konta CSP muszą być skojarzone z kontami lokalizacji identyfikatorów MPN w celu prowadzenia działalności biznesowej i zdobywania zachęt w tych podmiotach zależnych. Kompetencjami i korzyściami MPN można zarządzać tylko za pomocą konta MPN.
  - question: >
      Jestem bardzo CSP Indirect Reseller w Stanach Zjednoczonych i chcę rozszerzyć swoją działalność o Europa. Co należy zrobić w Partner Center?
    answer: >
      Musisz mieć lokalizację MPN w kraju, w którym chcesz wykonać działalność, i musisz zarejestrować się w programie CSP Indirect Reseller w tym samym kraju. Dowiedz się więcej na temat tworzenia nowych [lokalizacji MPN i rejestracji WSP.](manage-locations.md#prerequisites-in-order-to-add-a-new-account-for-a-csp-business)
- name: Pytanie dotyczące migrowania konta MPN z aplikacji PMC do Partner Center
  questions:
  - question: "Chcę przeprowadzić migrację konta MPN z Partner Membership Center do Partner Center. Jak mogę to zrobić? Nie wiem, kto był moim administratorem MPN w pmc. Jak przeprowadzić migrację? \n"
    answer: >
      Pobierz przewodnik krok po kroku dotyczący migrowania programu [MPN z usługi PMC na komputer.](https://assetsprod.microsoft.com/mpn/migrate-pmc-pc-mpa-guide.pptx)


      Po zmigrowaniu konta MPN dowiedz się więcej na temat podpisania umowy MPA. Przeczytaj [temat microsoft-partner-agreement](microsoft-partner-agreement.md#download-the-step-by-step-guide-thats-right-for-where-you-are-in-the-mpa-signing-process).


      W przypadku problemów należy zgłaszać bilet [pomocy technicznej](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=2da4e1c7-3b4b-5672-6227-56bc75a936b4) z poziomu Partner Center.
  - question: >
      Jak mogę sprawdzić, czy mój identyfikator MPN został zmigrowany do Partner Center?
    answer: "Zaloguj się do konta MPN przy użyciu dowolnej roli (poświadczenia logowania MPN i CSP mogą się różnić). \n\nW **obszarze Ustawienia konta** wybierz pozycję Strona profilu **prawnego** na **karcie Partner.** Jeśli w obszarze Informacje o programie jest wyświetlony stan \"Stan programu MPN\", Twój identyfikator MPN znajduje się w Partner Center. Jeśli nie widzisz \"Stan programu MPN\" na karcie \"Partner\", oznacza to, że zalogowano się przy użyciu konta CSP lub konto MPN nadal nie znajduje się w Partner Center. Nadal może być konieczne przeprowadzenie migracji konta MPN z aplikacji PMC na komputer.\n\n\n:::image type=\"content\" source=\"images/legal-info-mpn.png\" alt-text=\"Gdzie można zobaczyć informacje o programie MPN.\":::\n"
- name: Pytania dotyczące weryfikacji konta MPN i CSP
  questions:
  - question: >
      Zarejestrowane w programie MPN i programie odsprzedawcy pośredniego programu CSP, ale mój stan weryfikacji profilu biznesowego jest w stanie Odrzucone. Co mam zrobić?
    answer: "Musisz zaktualizować informacje o profilu prawnym, klikając pozycję **Aktualizuj**. Przed przystąpieniem zapoznaj się z następującymi artykułami:\n\n- [Weryfikowanie informacji o koncie](verification-responses.md#what-is-verified-and-how-to-respond)\n\n- [Weryfikowanie profilu organizacji](update-your-partner-profile.md)\n\nJeśli nie możesz samodzielnie rozwiązać tego problemu, zdaj bilet pomocy technicznej z poziomu Partner Center, logując się przy użyciu konta CSP i:\n\n- W przypadku problemów z weryfikacją biznesową utwórz [wniosek o pomoc techniczną.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=52ac28f3-d58f-99d9-9846-3df5a6477c54)  \n- W przypadku problemów z weryfikacją zatrudnienia utwórz [wniosek o pomoc techniczną.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=c34a5c81-a111-476d-11a4-81c808c37a6b)\n\n:::image type=\"content\" source=\"images/rejected-faq-mpa.png\" alt-text=\"Odrzucone.\":::\n"
  - question: >
      Zarejestrowane w programie MPN/programie CSP Indirect Reseller ale mój stan weryfikacji profilu biznesowego jest zablokowany w stanie Oczekiwanie. Co mam zrobić?
    answer: "Jeśli twój profil biznesowy odsprzedawcy pośredniego w programie CSP ma stan Oczekiwanie na kwalifikację po upływie więcej niż pięciu dni roboczych, w ciągu tego Partner Center kliknij pozycję Partner Center [Pomocy technicznej.](https://partner.microsoft.com/dashboard/support/servicerequests/create?stage=2&topicid=345795c0-26bd-dd95-d291-b78ed4a8edce) \n\n:::image type=\"content\" source=\"images/pending.png\" alt-text=\"Stan jest oczekujący.\":::\n"
- name: Pytania dotyczące pracy w Partner Center
  questions:
  - question: >
      Nie wiem, kto jest administratorem Partner Center, kto może zaakceptować program MPA?
    answer: >
      Administrator globalny w firmie musi zaakceptować przedsiębiorstwo MPA. Aby dowiedzieć się, kto w firmie ma przypisaną rolę administratora globalnego, przejdź do **tematu Zarządzanie użytkownikami.** W polu Wyszukaj wpisz administrator globalny. Zostaną ściągnięte nazwy osób, którym przypisano rolę administratora globalnego. Każda z tych osób może zaakceptować mpa. Jeśli Twoja firma nie ma administratora globalnego, przeczytaj co zrobić, jeśli firma [potrzebuje administratora globalnego.](no-mpn-admin.md)


      :::image type="content" source="images/user-management-clean.png" alt-text="Jak znaleźć administratora globalnego.":::
  - question: >
      Mój odsprzedawca mówi, Partner Center nie widzi opcji zaakceptowania mpa. Jak mogę je najlepiej obsługiwać?
    answer: "Jeśli odsprzedawca może zalogować Partner Center, ale nie widzi opcji zaakceptowania umowy MPA:\n\n1. Czy widzą stronę \"Przegląd\" na karcie CSP po lewej stronie? \n\n:::image type=\"content\" source=\"images/csp.png\" alt-text=\"Gdzie zlokalizować program CSP w Partner Center menu.\":::\n\nJeśli nie widzą pozycji \"Przegląd\" w obszarze CSP w menu Partner Center, oznacza to, że nie zostali jeszcze zarejestrowani w programie CSP. Odsprzedawca będzie musiał rozpocząć proces rejestracji jako CSP Indirect Reseller, jak wyjaśniono Praca z dostawcami pośrednimi [w programie CSP](indirect-reseller-tasks-in-partner-center.md). Po zakończeniu rejestracji będą oni mogli zaakceptować mpa.\n\n2. Jeśli użytkownik zobaczy pozycję Przegląd, poproś o Ustawienia konta Ustawienia partnera prawnego lub odsprzedawcy i przewiń w dół do  ->    ->    ->   ekranu Informacje o programie.  Jaki stan widzą obok stanu odsprzedawcy pośredniego?\n\n\nJeśli stan jest inny niż **Aktywny,** oznacza to, że weryfikacja legalnego profilu biznesowego jest nadal w toku lub została odrzucona. Na tej samej stronie odsprzedawca powinien sprawdzić  stan weryfikacji i kliknąć pozycję Dowiedz się więcej, aby rozwiązać ten problem. Dzięki temu odsprzedawca może udostępnić niezbędną dokumentację umożliwiającą kontynuowanie weryfikacji.\n\n:::image type=\"content\" source=\"images/active-status.png\" alt-text=\"Stan jest aktywny.\":::\n\nJeśli odsprzedawca potrzebuje pomocy technicznej w zakresie przekazywania kontroli profilu biznesowego z prawem, poproś go o otwarcie biletu, wybierając następujące opcje:\n\n- Wybierz **pozycję** Pomoc techniczna w menu Partner Center, a następnie wybierz pozycję Ogólne **>** konto >, a następnie wybierz krok, w związku z który potrzebujesz pomocy.\n"
  - question: >
      Jak mogę, czy mam właściwą rolę w Partner Center akceptowania mpa?
    answer: "Tylko administratorzy globalni mogą zaakceptować mpa. Aby dowiedzieć się, jaka jest Twoja rola w Partner Center to:\n\n1. Zaloguj się do konta CSP Indirect Reseller w Partner Center i najpierw sprawdź, czy masz zarejestrowane konto CSP Indirect Reseller konto. \n\n2. Przejdź do **pozycji Zarządzanie użytkownikami** i sprawdź, czy zalogowane konto ma przypisaną rolę \"Administrator globalny\". Jeśli tak nie jest, nie można jej użyć do zaakceptowania mpA. Wyszukaj pozycję administrator globalny w polu wyszukiwania na stronie Zarządzanie użytkownikami i skontaktuj się z nim w celu zaakceptowania mpa.\n\n:::image type=\"content\" source=\"images/user-management-clean.png\" alt-text=\"Zidentyfikuj swoją rolę w Partner Center.\":::\n"
  - question: >
      Jak mogę sprawdzić, czy moja firma zaakceptowała program MPA?
    answer: "Zaloguj się Partner Center przy użyciu CSP Indirect Reseller konta.\nJeśli jesteś agentem administracyjnym lub agentem sprzedaży w programie CSP, możesz przejść do strony Umowy, aby sprawdzić, czy Microsoft Partner Agreement widoczne. \n\n:::image type=\"content\" source=\"images/agreement-new.png\" alt-text=\"Znajdź umowy w ustawieniach konta.\":::\n\n\nJeśli jesteś administratorem globalnym, przejdź do strony Przeglądu programu CSP. Jeśli widzisz zielony baner, wszystko jest ustawione do współpracy z dostawcą pośrednim w tym regionie CSP. Jeśli nie, zobaczysz przycisk Akceptuj i **kontynuuj,** aby zaakceptować program MPA i aktywować konto CSP.\n\n:::image type=\"content\" source=\"images/banner-boxed.png\" alt-text=\"Zielony baner.\":::\n"
  - question: >
      Chcę zaakceptować umowy MPA, ale nie widzę żadnego miejsca (przycisku do akceptowania warunków), aby to zrobić?
    answer: >
      Zaloguj się Partner Center przy użyciu CSP Indirect Reseller konta. Przejdź do strony Przeglądu CSP.  Jeśli nie widzisz przycisku **Akceptuj** i kontynuuj oraz zielonego baneru z informacją o zaakceptowaniu mpa, oznacza to, że nie masz odpowiedniej roli do zaakceptowania mpa. W celu zaakceptowania mpa należy skontaktować się z administratorem globalnym.


      :::image type="content" source="images/agreement-two.png" alt-text="Znajdź umowy.":::



title: Często zadawane pytania dotyczące zachęt
summary: >
  **Odpowiednie role:** Zachęty dla administratorów | Zachęty użytkownika
sections:
- name: Ignorowane
  questions:
  - question: >
      Czy muszę być administratorem globalnym, aby zarejestrować się w zachętach?
    answer: >
      Nie. Zarówno administrator globalny, jak i administrator konta mogą przypisywać użytkowników jako administratorów zachęt. Administratorzy zachęt zarządzają firmowych programami zachęt za pośrednictwem Partner Center. Aby uzyskać więcej informacji, zobacz [Omówienie uprawnień.](permissions-overview.md)
  - question: >
      Co należy zrobić, jeśli firma jest już członkiem Microsoft Partner Network (MPN)?
    answer: >
      Jeśli spróbujesz dołączyć do programu MPN, a Twoja firma jest już członkiem, program MPN rozpozna domenę i skojarzy Cię z istniejącym kontem. Istniejące konto może być taką samą firmą lub powiązaną firmą używającą tej samej domeny poczty e-mail lub tej samej usługi Azure Activity Directory (Azure AD) do zarządzania wieloma domenami.


      Główną osobę kontaktową można zidentyfikować na stronie profilu prawnego. Jeśli Twoja lokalizacja to lokalizacja MPNHQ, wystarczy skonfigurować uprawnienia wymagane do zarządzania zachętami. Aby uzyskać więcej informacji na temat ról i uprawnień, zobacz [Omówienie uprawnień.](permissions-overview.md)


      Jeśli nie znajdujesz się w tym samym kraju co lokalizacja [](https://support.microsoft.com/help/4515619/special-considerations-for-multi-national-partners-joining-the-microso) MPNHQ, zapoznaj się z instrukcjami dotyczącymi kont wielonarodowych, aby uzyskać więcej informacji na temat tego scenariusza.
  - question: >
      Jakie role użytkownika są dostępne?
    answer: >
      Osoba, która zarejestruje firmę w Partner Center, domyślnie staje się główną osobą kontaktową i administratorem globalnym. Administrator może zapraszać użytkowników i zarządzać nimi w portalu.


      Kluczowymi rolami dla zachęt są administrator zachęt i użytkownik zachęt. Administrator zachęt może rejestrować się w programach zachęt oraz zarządzać danymi banku i podatków dla partnera. Użytkownik zachęt może wyświetlać raporty w narzędziu, aby zobaczyć, co zostało zapłacone, i podział każdej płatności, ale nie może wyświetlać ani edytować szczegółów banku. Obie role mogą być stosowane do wszystkich lokalizacji w ramach konta globalnego partnera.


      Aby uzyskać więcej informacji, zobacz [Omówienie uprawnień.](permissions-overview.md)
  - question: >
      Jak sprawdzić, kto ma uprawnienia administratora globalnego lub administratora konta w mojej firmie?
    answer: "Aby znaleźć administratora globalnego lub administratora konta, który może wprowadzać zmiany ról lub przypisywać role do nowego użytkownika:\n\n1. Na ikonie Ustawienia konta w prawym górnym rogu ekranu Partner Center pozycję **Zarządzanie użytkownikami.**\n2. Odfiltruj **pozycję Administrator globalny** lub Administrator **konta.**\n3. Możesz również przejść do witryny **Mój profil**, wybrać pozycję **Role** i uprawnienia i wyświetlić listę różnych administratorów, którzy mogą pomóc Ci podnieść swoje uprawnienia.\n \nAby uzyskać więcej informacji, [zobacz Znajdowanie roli](find-your-role.md).  \n"
  - question: >
      Nie mogę uzyskać dostępu do zachęt przy użyciu poświadczeń.
    answer: >
      Prawdopodobnym powodem, dla którego nie widzisz zachęt, jest to, że nie masz odpowiednich uprawnień. Aby rozwiązać ten problem, użyj poniższej procedury.


      1. Zaloguj się do [pulpitu Partner Center nawigacyjnego](https://partner.microsoft.com/dashboard/) przy użyciu poświadczeń dzierżawy usługi Azure AD (poświadczeń służbowych). Jeśli nie możesz się zalogować, skontaktuj się z administratorem globalnym firmy.


      2. Jeśli podczas logowania zostanie wyświetlony monit o  wybranie konta służbowego lub osobistego, wybierz pozycję Konto **służbowe.**


      3. W menu Partner Center wybierz pozycję **Zachęty,** a następnie wybierz pozycję **Przegląd.** Jeśli nie masz uprawnień użytkownika Zachęty lub Zachęty, zostaną wyświetlone informacje kontaktowe dla wszystkich administratorów globalnych i administratorów kont w firmie. Skontaktuj się z jednym z tych administratorów, aby uzyskać rolę zachęty dla wymaganych identyfikatorów MPN i programów zachęt.


      4. Jeśli masz już rolę administratora zachęt, zobaczysz rejestracje firmowe dla identyfikatorów MPN i programów zachęt, do których masz dostęp.
  - question: >
      Na stronie przeglądu zachęt brakuje niektórych rejestracji.
    answer: >
      Jeśli zaproszenie zostało odebrane z programu zachęt lub zostało zarejestrowane w programie zachęt, który nie jest już widoczny na pulpicie nawigacyjnym, należy dwukrotnie sprawdzić, czy masz odpowiedni dostęp. Tylko użytkownicy z rolą użytkownika zachęty lub administratora zachęt mogą zobaczyć program. Zobacz [Znajdowanie roli](./find-your-role.md).


      Jeśli musisz zmienić swoją rolę lub uprawnienia, skontaktuj się z administratorem globalnym lub administratorem konta w firmie. Aby dowiedzieć się, kim są te osoby, przeczytaj [temat Znajdowanie administratora globalnego.](./find-your-role.md#find-your-global-admin)


      Na stronie Przegląd będą wyświetlane tylko rejestracje skojarzone z globalnym kontem partnera skojarzonym z dzierżawą usługi Azure AD. Jeśli Twoja firma ma więcej niż jedno konto PGA, musisz mieć różne poświadczenia dla każdego z nich.
  - question: >
      KtoTo się skontaktować, jeśli otrzymuję komunikat o błędzie lub potrzebuję pomocy podczas procesu rejestracji?
    answer: >
      Jeśli napotkasz problem w sekcji Zachęty pulpitu nawigacyjnego, istnieje usługa pomocy technicznej online — zobacz opcję pomocy technicznej (? Ikona) w prawym górnym rogu.

title: Microsoft Partner Network często zadawane pytania dotyczące korzyści
summary: >
  **Odpowiednie role:** administrator partnera MPN


  Poniższy artykuł zawiera odpowiedzi na niektóre główne pytania Microsoft Partner Network (MPN) dotyczące korzyści związanych z członkostwem w programie MPN, kompetencji i licencji produktów.
sections:
- name: Reagowanie na COVID-19
  questions:
  - question: >
      Zbliża się data rocznicy kompetencji i nie możemy spełnić wymagań dotyczących kompetencji z powodu wpływu związanego z COVID-19. Co należy zrobić?
    answer: >
      Jeśli rocznica Kompetencji przypada w okresie od 1 stycznia do 30 czerwca 2021 r., rozszerzamy Twoje istniejące kompetencje (z wyjątkiem kompetencji Cloud Business Applications) do następnej rocznicy w 2022 r. Nie musisz spełniać wymagań dotyczących egzaminu ani wydajności, ale nadal płacisz opłatę za kompetencję. Aby uzyskać więcej informacji, zobacz nasz [wpis w blogu](https://blogs.partner.microsoft.com/mpn/responding-to-covid-19-microsoft-partner-network/).
- name: Członkostwo
  questions:
  - question: >
      Jaki jest proces i harmonogram odnawiania kompetencji?
    answer: >
      Twoja firma może odnowić kompetencję w Partner Center.Musisz spełniać wymagania dotyczące wydajności kompetencji, weryfikować wymagane egzaminy i umiejętności każdego roku oraz płacić roczną opłatę w ramach okna odnawiania, aby zachować stan kompetencji i dostęp do powiązanych korzyści.


      Przed odnowieniem kompetencji administrator globalny lub administrator konta w firmie musi przejrzeć i zaktualizować informacje biznesowe. Mogą oni uzyskać dostęp do profilu firmy w Partner Center, aby zobaczyć stan i przejrzeć informacje, które należy zaktualizować.W celu zweryfikowania informacji może być wymagana dodatkowa dokumentacja.  


      Okno odnowienia rozpoczyna się w rocznicę daty zakupu plus jeden dzień. Jeśli na przykład zakupiono usługę Microsoft Action Pack 1 września 2020 r., 30-dniowy okres odnawiania rozpoczyna się 2 września 2021 r. Role administratora globalnego i administratora MPN w firmie otrzymują komunikat o odnowieniu do daty rocznicy i 30 dni po tym terminie. Będziesz nadal mieć dostęp do skojarzonych korzyści w oknie odnawiania.


      Aby uzyskać dodatkowe informacje, odwiedź stronę [Odnawianie oferty MPN.](renew-mpn-offers.md)
  - question: >
      Kiedy można odnowić mój program Microsoft Action Pack?
    answer: >
      Firma może odnowić twoje konto microsoft Action Pack w Partner Center w oknie odnawiania.


      Przed odnowieniem subskrypcji Action Pack administrator globalny lub administrator konta w firmie będzie musiał przejrzeć i zaktualizować informacje biznesowe firmy. Mogą oni uzyskać dostęp do profilu firmy w Partner Center, aby zobaczyć Twój stan i zrozumieć, jakie informacje należy zaktualizować.W celu zweryfikowania informacji może być wymagana dodatkowa dokumentacja.  


      Okno odnowienia rozpoczyna się w rocznicę daty zakupu plus jeden dzień. Jeśli na przykład zakupiono usługę Microsoft Action Pack 1 września 2020 r., 30-dniowy okres odnawiania rozpocznie się 2 września 2021 r. Będziesz nadal mieć dostęp do skojarzonych korzyści w oknie odnawiania.


      Aby uzyskać dodatkowe informacje, odwiedź stronę [Odnawianie oferty MPN](renew-mpn-offers.md)
  - question: >
      Jaka jest różnica między usługą Microsoft Action Pack a Edukacja Action Pack?
    answer: >
      Usługa Microsoft Action Pack to portfolio zasobów, które ułatwiają partnerom, np. zapoznanie się z technologiami firmy Microsoft i tworzenie rozwiązania/usługi. Możesz kupić jedną usługę microsoft Action Pack, niezależnie od tego, czy masz kompetencję, czy nie.


      Poziom Edukacja Action Pack jest poziomem wejścia do Edukacja Partner Program. Program Edukacja udostępnia zasoby dla firm, które oferują szkolenia technologiczne i/lub praktykę szkoleniową. Firma [Edukacja Action Pack](https://partner.microsoft.com/asset/collection/learning-option-enrollment#/) rabaty na produkty Courseware, Marketplace i korzyści, aby pomóc partnerom stać się ekspertami w różnych liniach produktów firmy Microsoft. Zapoznaj się z [tabelą licencjonowania](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) dla witryny Microsoft Action Pack i Edukacja Action Pack.
  - question: >
      Co się dzieje z naszą kompetencją lub Action Pack korzyściami w 30-dniowym okresie odnawiania?
    answer: >
      Zgodnie z umową MPN będziesz mieć nadal dostęp do korzyści związanych z programem, dopóki twoje członkostwo jest aktywne. Po wygaśnięciu członkostwa dostęp do korzyści zostanie utracony.


      Aby uzyskać dodatkowe informacje, odwiedź stronę [Odnawianie oferty MPN](renew-mpn-offers.md)
- name: Licencje na produkty
  questions:
  - question: >
      Jakie są aktualne oferty dla partnerów w Microsoft Partner Network licencji produktów?
    answer: >
      Licencje na produkty (nazywane również licencjami do użytku wewnętrznego lub prawami do użytku wewnętrznego) są uwzględniane w korzyściach dla partnerów, którzy osiągają kompetencję lub kupują licencję firmy Microsoft Action Pack. Listę bieżących ofert licencji produktów można uzyskać w [przewodniku po Microsoft Partner Network produktów.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Czy do odblokowania wielu subskrypcji można użyć jednego tokenu?
    answer: >
      Nie, nie można podzielić tokenów w celu odblokowania wielu subskrypcji. Tokeny muszą być używane w dostarczonym formacie. Na przykład tokenu 25-miejscowego nie można podzielić na 5 różnych tokenów 5-miejscowych.


      Aby uzyskać dodatkowe informacje, zapoznaj się z przewodnikiem po programach partnerskich firmy Microsoft  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Czy możemy uzyskać token zastępczy, jeśli aktywowaliśmy token dla usług w chmurze w niewłaściwej dzierżawie lub dodaliśmy stanowiska zamiast rozszerzać?
    answer: >
      Tokeny zastępcze dla aktywacji usługi w chmurze w niewłaściwej dzierżawie i dla miejsc dodanych przez pomyłkę w istniejących subskrypcjach mogą być wystawiane tylko raz w ciągu 30 dni od aktywacji oryginalnego tokenu.


      Aby uzyskać dodatkowe informacje, zapoznaj się z przewodnikiem po programach partnerskich firmy Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Czy w przypadku licencji na oprogramowanie lokalne konieczne jest zainstalowanie klucza produktu?
    answer: >
      Nie wszystkie produkty wymagają klucza produktu. Aktywacja produktu jest wymagana Windows serwera i klienckich systemów operacyjnych oraz wszystkich Microsoft Office klienckich.


      Aby uzyskać dodatkowe informacje, zapoznaj się z przewodnikiem po programach partnerskich firmy Microsoft  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Czy możemy uzyskać więcej kluczy produktów, jeśli zużyliśmy wszystkie instalacje i aktywacje?
    answer: >
      Niektóre wystawione klucze produktów to klucze aktywacji wielokrotnej (MAK). Te produkty mają ograniczoną liczbę instalacji, aktywacji lub miejsc. Klucz produktu przestanie działać, gdy zostaną zużyte wszystkie instalacje i aktywacje. Dodatkowe aktywacje dla tych kluczy produktów nie zostaną przyznane.


      Aby uzyskać dodatkowe informacje, odwiedź stronę Przewodnik po programach partnerskich firmy Microsoft  [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Co zrobić, jeśli zdecydujemy się nie odnawiać kompetencji lub Action Pack Microsoft, czy nadal będziemy korzystać z licencji na oprogramowanie lokalne?
    answer: >
      Nie. Licencje na oprogramowanie lokalne, które są dołączone do poziomu kompetencji i licencji Action Pack Microsoft, nie są bezterminowe. Masz prawo do używania tych licencji tylko podczas członkostwa i masz odpowiednie prawo do korzystania z tych licencji. Musisz uzyskać prawa do licencji za pośrednictwem licencjonowania komercyjnego lub odinstalować dowolne oprogramowanie lokalne uzyskane za pośrednictwem usługi Microsoft Partner Network, jeśli zdecydujesz się nie odnawiać swoich kompetencji lub Action Pack.


      Aby uzyskać dodatkowe informacje, odwiedź stronę Przewodnik po programach partnerskich firmy Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Czy usługa Microsoft Action Pack obejmuje Visual Studio Enterprise subskrypcji?
    answer: >
      Nie, usługa Microsoft Action Pack obejmuje Visual Studio Professional tylko subskrypcje.


      Aby uzyskać dodatkowe informacje, odwiedź stronę Przewodnik po programach partnerskich firmy Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Czy możemy udostępnić subskrypcje Visual Studio, które są objęte poziomem kompetencji, lub subskrypcje Action Pack?
    answer: >
      Nie, Visual Studio są licencjonowane na użytkownika i muszą być przypisane i aktywowane, aby być prawidłowe. Udostępnianie poświadczeń logowania jest zabronione.


      Aby uzyskać dodatkowe informacje, odwiedź stronę Przewodnik po programach partnerskich firmy Microsoft [aka.ms/partner-benefits-use-guide](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Skąd wiemy, ile licencji produktów ma nasza firma?
    answer: >
      Możesz wyświetlać licencje produktów i inne korzyści związane z poziomem kompetencji oraz zarządzać nimi w Action Pack w Partner Center. Aby dowiedzieć się [więcej, zobacz Zarządzanie korzyściami dla sieci partnerów.](manage-your-partner-network-benefits.md)
  - question: >
      W jaki sposób firma może korzystać z dostępnych licencji na produkty w ramach poziomu kompetencji lub Action Pack?
    answer: >
      Dołączamy licencje produktów dla partnerów w firmie Microsoft Partner Network, którzy mają co najmniej jedną kompetencję, lub zakupią usługę Microsoft Action Pack, aby ułatwić im tworzenie innowacyjnych rozwiązań oraz zapoznanie się z produktami i technologiami firmy Microsoft. Warunki użytkowania licencji na produkty objęte poziomem kompetencji i Action Pack zostały wyjaśnione w przewodniku Microsoft Partner Network [programach.](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Czy istnieją ograniczenia dotyczące sposobu, w jaki firma może korzystać z dostępnych dla nas licencji produktów w ramach poziomu kompetencji lub Action Pack?
    answer: >
      Tak, istnieją ograniczenia. Warunki użytkowania licencji na produkty różnią się od licencji komercyjnych nabytych za pośrednictwem programów licencjonowania firmy Microsoft. Aby uzyskać więcej informacji, przeczytaj [Warunki użytkowania licencjonowania produktów.](https://www.microsoft.com/licensing) Licencje produktów nie obejmują pakietu Software Assurance i istnieją pewne ograniczenia dotyczące licencji produktów. Warunki użytkowania licencji produktów można przejrzeć w przewodniku po [programach Microsoft Partner Network usługi .](https://aka.ms/partner-benefits-use-guide)
  - question: >
      Jak dodać kolejne licencje na produkty do listy licencji produktów, Partner Center aby nasza firma została objęta?
    answer: >
      Licencje na produkty objęte poziomem kompetencji i Action Pack mają różne warunki użytkowania od licencji komercyjnych nabytych za pośrednictwem programów licencjonowania firmy Microsoft. Zalecamy zapoznanie się z opcjami spełniania potrzeb firmy w zakresie licencjonowania w witrynie [licencjonowania firmy Microsoft.](https://www.microsoft.com/licensing)
  - question: >
      Niedawno scaliliśmy się z inną firmą w Microsoft Partner Network, która ma kompetencję. Czy możemy zachować wszystkie bieżące licencje produktów, gdy korzystamy z możliwości scalania kont w Partner Center?
    answer: >
      Poziom kompetencji i Action Pack są ukończone w Partner Center za pośrednictwem konta globalnego partnera. Jeśli korzystasz z możliwości scalania kont w Partner Center, istniejące korzyści dla każdego konta pozostaną takie, jak przed następnym odnowieniem. Po odnowieniu korzyści, które są objęte poziomem kompetencji i Action Pack są implementowane dla globalnego konta partnera firmy partnerskiej.


      -   Microsoft Action Pack: firma partnerska może zakupić jedną konto Action Pack na konto globalne partnera.


      -   Kompetencja: firma partnerska otrzyma jeden pakiet podstawowych korzyści skojarzonych z najwyższym poziomem wiedzy oraz korzyści specyficzne dla kompetencji, do których partner kwalifikuje się na globalnym koncie partnera.


      Przejrzyj informacje na temat [scalania kont,](merge-accounts.md) aby dowiedzieć się więcej o tym, jak działa ta funkcja i jak zdecydować, czy jest ona właściwa dla potrzeb Twojej firmy.
  - question: >
      Mamy pytania dotyczące licencji produktów firmy w Partner Center. Gdzie możemy uzyskać pomoc w tej sytuacji?
    answer: >
      Możesz przejść do sekcji [Pomoc techniczna](https://partner.microsoft.com/support) w Partner Center, aby uzyskać linki do zasobów, które mogą być pomocne, lub otworzyć bilet dla naszego zespołu pomocy technicznej partnera, jeśli to konieczne.

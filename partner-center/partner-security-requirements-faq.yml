- name: Pomoc techniczna
  questions:
  - question: >
      Gdzie mogę uzyskać pomoc techniczną?
    answer: >
      Aby zasoby pomocy technicznej spełniały wymagania dotyczące zabezpieczeń, jeśli masz zaawansowaną pomoc techniczną dla partnerów (ASfP), skontaktuj się z menedżerem konta usługi; W przypadku umowy Premier Support for Partners (PSfP) skontaktuj się z menedżerem ds. kont usług i menedżerem ds. klientów technicznych.
  - question: >
      Jak mogę uzyskać informacje techniczne i pomoc techniczną, aby ułatwić mi przyjęcie bezpiecznej struktury modelu aplikacji?
    answer: >
      Opcje pomocy technicznej produktu dla Azure Active Directory są dostępne za pośrednictwem Twoich korzyści związanych z mpn. Partnerzy z dostępem do aktywnej subskrypcji ASfP lub PSfP mogą współpracować ze skojarzonym menedżerem kont (SAM/TAM), aby lepiej zrozumieć dostępne opcje.
  - question: >
      Jak mogę skontaktować się z pomocą techniczną, jeśli utraciłem dostęp do Partner Center?
    answer: "Jeśli utracisz dostęp z powodu problemu z usługą MFA, skontaktuj się z administratorem globalnym dzierżawy. Wewnętrzny dział IT będzie mógł poinformować Cię, kim jest administrator globalny. \n\nJeśli nie pamiętasz hasła, przeczytaj [nie można zalogować się, aby](unable-to-sign-in.md) uzyskać pomoc.\n"
  - question: >
      Gdzie można znaleźć więcej informacji na temat typowych problemów technicznych?
    answer: Informacje dotyczące typowych problemów technicznych można znaleźć w te tematze [Partner security requirements for partners using Partner Center or Partner Center APIs](partner-security-requirements.md) (Wymagania dotyczące zabezpieczeń partnerów korzystających z interfejsów API Partner Center lub Partner Center Api)

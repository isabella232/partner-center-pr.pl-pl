title: Często zadawane pytania dotyczące wymagań dotyczących zabezpieczeń partnerów
summary: "**Odpowiednie role:** wszyscy Partner Center użytkowników\n\nW tym artykule znajdują się odpowiedzi na niektóre często zadawane pytania dotyczące [wymagań dotyczących zabezpieczeń partnera.](partner-security-requirements.md)\n\n## <a name=\"what-are-the-partner-security-requirements-and-why-should-partners-implement-them\"></a>Jakie są wymagania dotyczące zabezpieczeń partnerów i dlaczego partnerzy powinni je zaimplementować?\n\nWiększe i stałe zabezpieczenia i ochrona prywatności należą do naszych głównych priorytetów, a my nadal pomagamy partnerom chronić swoich klientów i dzierżawców. Nadal widzimy bardziej zaawansowane, zwiększając liczbę ataków na zabezpieczenia, głównie związanych ze zdarzeniami naruszenia tożsamości. Ponieważ środki zapobiegawcze odgrywają kluczową rolę w ogólnej strategii obrony [](partner-security-requirements.md) w celu zapobiegania atakom na zabezpieczenia, w 2019 r. wprowadziliśmy obowiązkowe wymagania dotyczące zabezpieczeń. Wszyscy partnerzy biorący udział w programie Dostawca rozwiązań w chmurze (CSP), dostawcy Panel sterowania i doradcy muszą zaimplementować wymagania w celu zachowania zgodności.\n        \n## <a name=\"what-are-the-key-timelines-and-milestones\"></a>Jakie są kluczowe osie czasu i kamienie milowe?\n\nTerminy związane z tymi wymaganiami w zakresie zabezpieczeń, w tym osie czasu i kamienie milowe, są zawarte w [Microsoft Partner Agreement](microsoft-partner-agreement.md). Te wymagania dotyczące zabezpieczeń należy zaimplementować tak szybko, jak to możliwe, aby zachować zgodność z uczestnictwem w programie CSP.\n        \n## <a name=\"what-will-happen-if-i-dont-implement-these-partner-security-requirements\"></a>Co się stanie, jeśli te wymagania dotyczące zabezpieczeń partnera nie zostaną zaimplementowane?\n\nUsługa Microsoft Partner Agreement wymaga wymuszenia uwierzytelniania wieloskładnikowego dla kont użytkowników i przyjęcia bezpiecznego modelu aplikacji do interakcji z interfejsem API Partner Center API. \n        \nPartnerzy, którzy nie przestrzegają tych praktyk w zakresie zabezpieczeń, mogą utracić możliwość wykonywania transakcji w programie CSP lub zarządzania dzierżawami klientów przy użyciu delegowanych praw administratora.\n        \n## <a name=\"do-the-security-requirements-apply-to-all-geographies\"></a>Czy wymagania dotyczące zabezpieczeń mają zastosowanie do wszystkich lokalizacji geograficznych?\n\nTak, wymagania dotyczące zabezpieczeń mają zastosowanie do wszystkich lokalizacji geograficznych. Zdecydowanie zalecamy, aby wszyscy partnerzy w ramach transakcji za pośrednictwem suwerennej chmury (rząd STANÓW Zjednoczonych i Niemcy) natychmiast zastosują te nowe wymagania dotyczące zabezpieczeń. Jednak ci partnerzy nie są obecnie zobowiązani do spełnienia wymagań dotyczących zabezpieczeń. Firma Microsoft udostępni dodatkowe szczegóły dotyczące wymuszania tych wymagań dotyczących zabezpieczeń dla suwerennych chmur w przyszłości.\n\n## <a name=\"is-it-possible-to-get-an-exclusion-for-an-account\"></a>Czy istnieje możliwość uzyskania wykluczenia dla konta?\n\nNie, nie można wykluczyć żadnego konta użytkownika z wymagania wymuszania uwierzytelniania wieloskładnikowego (MFA). Biorąc pod uwagę wysoce uprzywilejowany charakter partnera, Microsoft Partner Agreement wymaga, aby uwierzytelnianie wieloskładnikowe było wymuszane dla każdego konta użytkownika w dzierżawie partnera.\n\n## <a name=\"how-do-i-know-if-i-have-met-the-partner-security-requirements\"></a>Jak mogę, czy spełniliśmy wymagania dotyczące zabezpieczeń partnera?\n\nWykonaj poniższe czynności:\n        \n- Musisz spełnić wszystkie wymagania opisane w wymaganiach dotyczących [zabezpieczeń partnera.](partner-security-requirements.md)\n- Należy upewnić się, że wszystkie konta użytkowników w dzierżawie partnera mają wymuszone uwierzytelnianie wieloskładnikowe.\n        \nAby ułatwić identyfikację kluczowych obszarów, w [](https://partner.microsoft.com/commerce/security/compliance) których można podjąć działania, udostępniamy raport o stanie wymagań dotyczących zabezpieczeń, który jest dostępny za pośrednictwem Partner Center.\n        \nAby uzyskać więcej informacji na temat raportu o stanie, zobacz [Partner security requirements status (Stan wymagań zabezpieczeń partnera).](partner-security-compliance.md)\n        \n"
sections:
- name: Wymagane akcje
  questions:
  - question: >
      Jakie są kluczowe akcje, które należy podjąć, aby spełnić wymagania?
    answer: >
      Wszyscy partnerzy w programie CSP (rachunek bezpośredni, dostawca pośredni i odsprzedawca pośredni), doradcy i dostawcy Panel sterowania muszą spełniać wymagania.


      1. **Wymuszanie uwierzytelniania wieloskładnikowego dla wszystkich użytkowników**

          Wszyscy partnerzy w programie CSP, doradcy i dostawcy Panel sterowania są zobowiązani do wymuszania uwierzytelniania wieloskładnikowego dla wszystkich użytkowników w dzierżawie partnera.

          Dodatkowe kwestie do rozważenia:

          - Dostawcy pośredni muszą współpracować z odsprzedawcami pośrednimi, aby doćć do Partner Center, jeśli jeszcze tego nie zrobili, i zachęcić odsprzedawców do spełnienia wymagań.
          - Usługa Azure MFA jest dostępna dla wszystkich użytkowników w dzierżawie partnera bez poniesień za pośrednictwem ustawień domyślnych zabezpieczeń usługi Azure AD z jedyną metodą weryfikacji aplikacji wystawcy uwierzytelnień, która obsługuje hasła jednorazowe (TOTP) oparte na czasie.
          - Dodatkowe metody weryfikacji są dostępne za [pośrednictwem Azure Active Directory — wersja Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium) SKU, jeśli są wymagane inne metody, takie jak połączenie telefoniczne lub wiadomość SMS.
          - Partnerzy mogą również używać rozwiązania MFA innej firmy dla każdego konta podczas uzyskiwania dostępu do komercyjnych usług w chmurze firmy Microsoft.

      2. **Adopt the model aplikacji zabezpieczonych framework (Adopt the model aplikacji zabezpieczonych framework)**

          Wszyscy partnerzy, którzy opracowali niestandardową integrację przy użyciu dowolnych interfejsów API (takich jak Azure Resource Manager, Microsoft Graph, Partner Center API itp.) lub wdrożyli niestandardową automatyzację przy użyciu narzędzi takich jak program PowerShell, będą musieli wdrożyć platformę [model aplikacji zabezpieczonych](/partner-center/develop/enable-secure-app-model) w celu integracji z usługami w chmurze firmy Microsoft. Niewykonanie tej uwierzytelniania może spowodować zakłócenia spowodowane wdrożeniem usługi MFA. Poniższe zasoby zawierają omówienie i wskazówki dotyczące sposobu przyjęcia modelu.

          - [model aplikacji zabezpieczonych omówienie](/partner-center/develop/enable-secure-app-model)
          - [Partner Center: model aplikacji zabezpieczonych przewodnik](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
          - [Partnerzy w programie CSP: przykładowy kod programu .NET umożliwiający model aplikacji zabezpieczonych](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)
          - [Partnerzy w programie CSP: przykładowy kod Java umożliwiający model aplikacji zabezpieczonych](/samples/microsoft/partner-center-java-samples/secure-app-model/)
          - [Partner Center uwierzytelniania](/partner-center/develop/partner-center-authentication)
          - [Partner Center dokumentu Usługi Multi-Factor Authentication (MFA) programu PowerShell](/powershell/partnercenter/multi-factor-auth)

          Skonsultuj się z dostawcą, jeśli używasz panelu sterowania w zakresie wdrożenia model aplikacji zabezpieczonych platformie.

          Dostawcy panelu sterowania [](enroll-as-cpv.md) muszą do nich do Partner Center jako dostawca panelu sterowania i natychmiast rozpocząć implementowanie tego wymagania. Zapoznaj się z [Partner Center: model aplikacji zabezpieczonych framework](https://assetsprod.microsoft.com/secure-application-model-guide.pdf). Dostawcy panelu sterowania muszą zaakceptować zgodę partnerów CSP i zarządzać nimi zamiast poświadczeń i przeczyścić poświadczenia wszystkich istniejących partnerów CSP.
- name: Uwierzytelnianie wieloskładnikowe
  questions:
  - question: >
      Co to jest uwierzytelnianie wieloskładnikowe (MFA)?
    answer: >
      Uwierzytelnianie wieloskładnikowe to mechanizm zabezpieczeń do uwierzytelniania osób za pomocą więcej niż jednej wymaganej procedury zabezpieczeń i weryfikacji. Działa to przez wymaganie co najmniej dwóch następujących metod uwierzytelniania:


      - Coś, co znasz (zwykle hasło)

      - Coś, co masz (zaufane urządzenie, które nie jest łatwo zduplikowane, na przykład telefon)

      - Coś, co jest (biometria)
  - question: >
      Jaki jest koszt włączenia usługi MFA?
    answer: >
      Firma Microsoft udostępnia usługę MFA bez poniesienia kosztów dzięki implementacji ustawień domyślnych zabezpieczeń usługi Azure AD. Jedyną opcją weryfikacji dostępną przy użyciu tej wersji uwierzytelniania wieloskładnikowego jest aplikacja uwierzytelniania. Jeśli wymagane jest połączenie telefoniczne lub wiadomość SMS, [Azure Active Directory — wersja Premium](/azure/active-directory/fundamentals/active-directory-get-started-premium) należy zakupić licencję usługi. Alternatywnie możesz użyć rozwiązania innej firmy, aby zapewnić uwierzytelniania wieloskładnikowego dla każdego użytkownika w dzierżawie partnera — w tym przypadku odpowiadasz za zapewnienie, że rozwiązanie MFA jest wymuszane i że jest zgodne.
  - question: >
      Jakie akcje należy wykonać, jeśli mam już rozwiązanie MFA?
    answer: >
      Dzięki tym wymaganiom dotyczącym zabezpieczeń użytkownicy w dzierżawie partnera będą potrzebni do uwierzytelniania przy użyciu uwierzytelniania wieloskładnikowego podczas uzyskiwania dostępu do komercyjnych usług w chmurze firmy Microsoft. Rozwiązania innych firm mogą służyć do spełnienia tych wymagań. Firma Microsoft nie zapewnia już testowania weryfikacyjnego niezależnym dostawcom tożsamości w celu zapewnienia zgodności Azure Active Directory. Aby przetestować współdziałanie produktu, zapoznaj się z tymi [wytycznymi.](https://www.microsoft.com/download/details.aspx?id=56843)


      > [!IMPORTANT]

      > W przypadku korzystania z rozwiązania innej firmy ważne jest, aby sprawdzić, czy rozwiązanie wystawia oświadczenie odwołania do metody uwierzytelniania (AMR, authentication method reference), które zawiera wartość uwierzytelniania wieloskładnikowego. Zobacz [Testing the Partner Security Requirements (Testowanie](/powershell/partnercenter/test-partner-security-requirements) wymagań dotyczących zabezpieczeń partnera), aby uzyskać szczegółowe informacje na temat sposobu wystawiania oczekiwanego oświadczenia przez rozwiązanie innej firmy.
  - question: >
      Do transakcji używam wielu dzierżaw partnerów. Czy muszę zaimplementować uwierzytelniania wieloskładnikowego na nich wszystkich?
    answer: "Tak, musisz wymusić uwierzytelniania wieloskładnikowego dla każdej dzierżawy usługi Azure Active Directory skojarzonej z programem CSP lub programem Advisor. Aby kupić licencję Azure Active Directory — wersja Premium, musisz zakupić licencję Azure Active Directory dla użytkowników w każdej Azure Active Directory dzierżawie. \n"
  - question: >
      Czy każde konto użytkownika w dzierżawie partnera musi mieć wymuszone uwierzytelniania wieloskładnikowego?
    answer: >
      Tak, każdy użytkownik musi mieć wymuszone uwierzytelniania wieloskładnikowego. Jeśli jednak używasz ustawień domyślnych zabezpieczeń usługi Azure AD, nie jest wymagane żadne dodatkowe działanie, ponieważ ta funkcja wymusza uwierzytelniania wieloskładnikowego dla wszystkich kont użytkowników. Włączenie wartości domyślnych zabezpieczeń jest bezpłatnym i łatwym sposobem zapewnienia, że konta użytkowników są zgodne z usługą MFA i nie mają na nie wpływu w przypadku wymuszania uwierzytelniania wieloskładnikowego.
  - question: >
      Jestem bezpośrednim partnerem w firmie Microsoft. Co mam zrobić?
    answer: >
      Bezpośredni partnerzy Dostawca rozwiązań w chmurze muszą wymuszać uwierzytelniania wieloskładnikowego dla każdego użytkownika w dzierżawie partnera.
  - question: >
      Jestem odsprzedawcą pośrednim i transakcję mogę tylko za pośrednictwem dystrybutora. Czy nadal muszę włączyć usługę MFA?
    answer: >
      Wszyscy odsprzedawcy pośredni są zobowiązani do wymuszenia uwierzytelniania wieloskładnikowego dla każdego użytkownika w dzierżawie partnera. Odsprzedawca pośredni musi włączyć usługę MFA.
  - question: >
      Nie używam interfejsu API Partner Center. Czy nadal muszę zaimplementować uwierzytelniania wieloskładnikowego?
    answer: >
      Tak, to wymaganie dotyczące zabezpieczeń dotyczy wszystkich użytkowników, w tym administratorów partnerów i użytkowników końcowych w dzierżawie partnera.
  - question: >
      Którzy dostawcy innych firm zapewniają rozwiązania MFA zgodne z Azure Active Directory?
    answer: >
      Podczas przeglądania dostawców i rozwiązań usługi MFA partnerzy muszą upewnić się, że wybierane rozwiązanie jest zgodne z Azure Active Directory.


      Firma Microsoft nie zapewnia już testowania weryfikacyjnego niezależnym dostawcom tożsamości w celu zapewnienia zgodności Azure Active Directory. Jeśli chcesz przetestować współdziałanie produktu, zapoznaj się z tymi [wytycznymi.](https://www.microsoft.com/download/details.aspx?id=56843)


      Aby uzyskać więcej informacji, zobacz listę [zgodności federacji usługi Azure AD.](/azure/active-directory/hybrid/how-to-connect-fed-compatibility)
  - question: >
      Jak przetestować usługę MFA w piaskownicy integracji?
    answer: >
      Należy włączyć funkcję ustawień domyślnych zabezpieczeń usługi Azure AD lub użyć rozwiązania innej firmy, które korzysta z federacji.
  - question: >
      Czy włączenie uwierzytelniania wieloskładnikowego wpłynie na sposób interakcji z dzierżawą klienta?
    answer: >
      Nie. Spełnienie tych wymagań dotyczących zabezpieczeń nie będzie miało wpływu na sposób zarządzania klientami. Możliwość wykonywania delegowanych operacji administracyjnych nie zostanie przerwana.
  - question: >
      Czy moi klienci podlegają wymogom zabezpieczeń partnera?
    answer: >
      Nie, nie jest wymagane wymuszanie uwierzytelniania wieloskładnikowego dla każdego użytkownika w dzierżawach usługi Azure AD klienta. Zaleca się jednak, aby we współpracy z każdym klientem określić najlepszą ochronę użytkowników.
  - question: >
      Czy dowolny użytkownik może zostać wykluczony z wymagania uwierzytelniania wieloskładnikowego?
    answer: >
      Nie, każdy użytkownik, w tym konta usług, w dzierżawie partnera będzie wymagany do uwierzytelniania przy użyciu usługi MFA.
  - question: >
      Czy wymagania dotyczące zabezpieczeń partnerów mają zastosowanie do piaskownicy integracji?
    answer: >
      Tak, wymagania dotyczące zabezpieczeń partnerów mają zastosowanie do piaskownicy integracji. Oznacza to, że konieczne będzie wdrożenie odpowiedniego rozwiązania MFA dla użytkowników w dzierżawie piaskownicy integracji. Zaleca się zaimplementowanie ustawień domyślnych zabezpieczeń usługi Azure AD w celu zapewnienia uwierzytelniania wieloskładnikowego.
  - question: >
      Jak mogę skonfigurować konto dostępu awaryjnego ?.
    answer: >
      Najlepszym rozwiązaniem jest utworzenie jednego lub dwóch kont dostępu awaryjnego, aby zapobiec nieumyślnemu zablokowaniu dzierżawy usługi Azure AD. W odniesieniu do wymagań dotyczących zabezpieczeń partnera wymagane jest, aby każdy użytkownik uwierzytelnił się przy użyciu usługi MFA. To wymaganie oznacza, że musisz zmodyfikować definicję konta dostępu awaryjnego. Może to być konto, które korzysta z rozwiązania innej firmy do uwierzytelniania wieloskładnikowego.
  - question: >
      Czy usługa Active Directory usługa federacyjna (ADFS) jest wymagana, jeśli korzystam z rozwiązania innej firmy?
    answer: >
      Nie, jeśli używasz rozwiązania innej firmy, nie jest wymagane używanie usługi Active Directory usługa federacyjna (ADFS). Zaleca się, aby we współpracy z dostawcą rozwiązania określić, jakie są wymagania dotyczące jego rozwiązania.
  - question: >
      Czy wymagane jest włączenie wartości domyślnych zabezpieczeń usługi Azure AD?
    answer: >
      Nie, nie jest wymagane włączanie domyślnych ustawień zabezpieczeń usługi Azure AD.
  - question: >
      Czy można użyć dostępu warunkowego, aby spełnić wymaganie uwierzytelniania wieloskładnikowego?
    answer: >
      Tak, możesz użyć dostępu warunkowego, aby wymusić uwierzytelniania wieloskładnikowego dla każdego użytkownika, w tym kont usług, w dzierżawie partnera. Jednak ze względu na wysoce uprzywilejowany charakter partnera musimy upewnić się, że każdy użytkownik ma zadanie uwierzytelniania wieloskładnikowego dla każdego pojedynczego uwierzytelniania. Oznacza to, że nie będzie można korzystać z funkcji dostępu warunkowego, która pomija wymaganie uwierzytelniania wieloskładnikowego.
  - question: >
      Czy na konto usługi używane przez usługę Azure AD Połączenie będą miały wpływ wymagania dotyczące zabezpieczeń partnerów?
    answer: >
      Nie, na konto usługi używane przez usługę Azure AD Połączenie nie będą miały wpływu wymagania dotyczące zabezpieczeń partnera. Jeśli wystąpi problem z usługą Azure AD Połączenie w wyniku wymuszania uwierzytelniania wieloskładnikowego, otwórz wniosek o pomoc techniczną z pomocą techniczną firmy Microsoft.
- name: model aplikacji zabezpieczonych
  questions:
  - question: >
      KtoTo należy przyjąć bezpieczny model aplikacji, aby spełnić wymagania?
    answer: >
      Firma Microsoft wprowadza bezpieczną, skalowalną platformę do uwierzytelniania partnerów Dostawca rozwiązań w chmurze (CSP) i dostawców Panel sterowania (CPV), która korzysta z uwierzytelniania wieloskładnikowego. Aby uzyskać więcej informacji, zobacz [model aplikacji zabezpieczonych przewodniku.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) Wszyscy partnerzy, którzy opracowali integrację niestandardową przy użyciu dowolnych interfejsów API (takich jak Azure Resource Manager, Microsoft Graph, Partner Center API itp.) lub wdrożyli automatyzację niestandardową przy użyciu narzędzi takich jak program PowerShell, będą musieli wdrożyć platformę [model aplikacji zabezpieczonych](/partner-center/develop/enable-secure-app-model) w celu integracji z usługami w chmurze firmy Microsoft.
  - question: >
      Co to jest model aplikacji zabezpieczonych?
    answer: "Firma Microsoft wprowadza bezpieczną, skalowalną platformę do uwierzytelniania partnerów Dostawca rozwiązań w chmurze (CSP) i dostawców Panel sterowania (CPV), która korzysta z usługi Multi-Factor Authentication. Zobacz przewodnik [model aplikacji zabezpieczonych,](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) aby uzyskać więcej informacji.  \n"
  - question: >
      Jak mogę zaimplementować model aplikacji zabezpieczonych?
    answer: >
      Wszyscy partnerzy, którzy opracowali integrację niestandardową przy użyciu dowolnych interfejsów API (takich jak Azure Resource Manager, Microsoft Graph, Partner Center API itp.) lub wdrożyli automatyzację niestandardową przy użyciu narzędzi takich jak program PowerShell, będą musieli wdrożyć platformę [model aplikacji zabezpieczonych](/partner-center/develop/enable-secure-app-model) w celu integracji z usługami w chmurze firmy Microsoft. Niewykonanie tej pracy może spowodować zakłócenie z powodu wdrożenia usługi MFA. Poniższe zasoby zawierają omówienie i wskazówki dotyczące sposobu przyjęcia modelu.


      - [model aplikacji zabezpieczonych omówienie](/partner-center/develop/enable-secure-app-model)

      - [Partner Center: model aplikacji zabezpieczonych przewodnik](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)

      - [Partnerzy w programie CSP: przykładowy kod dla programu .NET umożliwiający model aplikacji zabezpieczonych](/samples/microsoft/partner-center-dotnet-samples/secure-app-model/)

      - [Partnerzy w programie CSP: przykładowy kod Java umożliwiający włączanie model aplikacji zabezpieczonych](/samples/microsoft/partner-center-java-samples/secure-app-model/)

      - [Partner Center uwierzytelniania](/partner-center/develop/partner-center-authentication)

      - [Partner Center dokumentu PowerShell Multi-Factor Authentication (MFA)](/powershell/partnercenter/multi-factor-auth)


      Jeśli używasz panelu sterowania, musisz skonsultować się z dostawcą w sprawie wdrożenia model aplikacji zabezpieczonych framework.


      Dostawcy panelu sterowania są zobowiązani do dołączania do [Partner Center](enroll-as-cpv.md) jako dostawca panelu sterowania i natychmiastowego rozpoczęcia wdrażania tego wymagania. Zapoznaj się z [Partner Center: model aplikacji zabezpieczonych framework](https://assetsprod.microsoft.com/secure-application-model-guide.pdf). Dostawcy panelu sterowania muszą zaakceptować zgodę partnerów CSP i zarządzać nimi zamiast poświadczeń i przeczyścić poświadczenia wszystkich istniejących partnerów CSP.
  - question: >
      Czy model aplikacji zabezpieczonych musi być zaimplementowany tylko dla interfejsu API/zestawu SDK usługi Partner Center?
    answer: "Wymuszanie uwierzytelniania wieloskładnikowego dla wszystkich kont użytkowników będzie miało wpływ na automatyzację lub integrację, która ma być uruchamiana nieinterakcyjnie. Chociaż wymagania dotyczące zabezpieczeń partnerów wymagają włączenia bezpiecznego modelu aplikacji dla interfejsu API usługi Partner Center, można go użyć do rozwiązania potrzeby drugiego czynnika uwierzytelniania za pomocą automatyzacji i integracji.\n\n>[!Note] \n>Zasoby, do których uzyskuje się dostęp, muszą obsługiwać uwierzytelnianie oparte na tokenach dostępu.\n"
  - question: >
      Korzystam z narzędzi automatyzacji, takich jak program PowerShell. Jak mogę zaimplementować model aplikacji zabezpieczonych?
    answer: "Jeśli automatyzacja ma być uruchamiana nieinterakcyjnie i opiera się na poświadczeniach użytkownika na potrzeby model aplikacji zabezpieczonych uwierzytelniania, należy zaimplementować ten proces. Zobacz [model aplikacji zabezpieczonych | Partner Center programu PowerShell,](/powershell/partnercenter/multi-factor-auth) aby uzyskać wskazówki dotyczące sposobu implementacji tej struktury.  \n\n>[!Note] \n>Nie wszystkie narzędzia automatyzacji zapewniają możliwość uwierzytelniania przy użyciu tokenów dostępu. Jeśli potrzebujesz pomocy w [zrozumieniu, jakie](https://www.microsoftpartnercommunity.com/t5/Partner-Center-Security-Guidance/ct-p/partner-center-security-guidance) zmiany należy wprowadzić Partner Center opublikuj komunikat w grupie Wskazówki dotyczące zabezpieczeń. \n"
  - question: >
      Jakie poświadczenia użytkownika powinien podać administrator aplikacji podczas procesu wyrażania zgody?
    answer: >
      Zaleca się używanie konta usługi, do których przypisano najmniej uprzywilejowane uprawnienia. W odniesieniu do Partner Center API należy użyć konta, które zostało przypisane do roli Agent sprzedaży lub Agenci administracyjni.
  - question: >
      Dlaczego administrator aplikacji nie powinien poświadczeń użytkownika administratora globalnego podczas wykonywania procesu wyrażania zgody?
    answer: >
      Najlepszym rozwiązaniem jest użycie tożsamości z najmniejszymi uprawnieniami.  Spowoduje to zmniejszenie ryzyka. Nie zaleca się używania konta z uprawnieniami administratora globalnego, ponieważ zapewniałoby to więcej uprawnień niż jest to wymagane.
  - question: >
      Jestem partnerem programu CSP. Jak mogę, czy mój Panel sterowania (CPV) pracuje nad wdrożeniem rozwiązania?
    answer: >
      W przypadku partnerów korzystających z rozwiązania dostawcy Panel sterowania (CPV) do transakcji w programie Dostawca rozwiązań w chmurze (CSP) odpowiadasz za skonsultowanie się z dostawcą CPV.
  - question: >
      KtoTo jest dostawcą Panel sterowania (CPV)?
    answer: >
      Dostawca Panel sterowania to niezależny dostawca oprogramowania, który opracowuje aplikacje do użycia przez partnerów programu CSP w celu integracji z Partner Center API. Dostawca Panel sterowania nie jest partnerem CSP z bezpośrednim dostępem do pulpitu nawigacyjnego Partner Center lub interfejsów API. Szczegółowy opis jest dostępny w [przewodniku Partner Center: Model bezpiecznych aplikacji.](https://assetsprod.microsoft.com/secure-application-model-guide.pdf)
  - question: >
      Jestem CPV. Jak mogę zarejestrować?
    answer: >
      Aby zarejestrować się jako dostawca panelu sterowania (CPV), postępuj zgodnie z wytycznymi w tym [miejscu.](enroll-as-cpv.md)


      W celu otrzymania linku rejestracji lub podania sponsora pracownika firmy Microsoft, który ma relację biznesową z kontem CPV lub zna swoją firmę, musi skontaktować się z działem [CPVHelp@microsoft.com](mailto:CPVHelp@microsoft.com) firmy Microsoft. Na przykład Partner Development Manager (PDM).


      Po zarejestrowaniu Partner Center i zarejestrowaniu aplikacji będziesz mieć dostęp do Partner Center API. Informacje o piaskownicy otrzymasz za pośrednictwem Partner Center, jeśli jesteś nowym użytkownikiem CPV. Po zakończeniu rejestracji jako konto CPV firmy Microsoft i zaakceptowaniu umowy CPV można:


      -  Zarządzanie aplikacją wielodostępną (dodawanie aplikacji do Azure Portal oraz rejestrowanie i wyrejestrowywuje aplikacje w Partner Center).

         >[!Note]
         >Aby uzyskać autoryzację dla interfejsów API Partner Center CPV, należy zarejestrować swoje aplikacje w Partner Center. Dodawanie aplikacji tylko do Azure Portal nie powoduje autoryzowania aplikacji CPV dla Partner Center API.

      - Wyświetlanie profilu CPV i zarządzanie tym profilem.


      - Wyświetlanie użytkowników, którzy potrzebują dostępu do funkcji CPV, i zarządzanie nimi. Protokół CPV może mieć tylko rolę Administrator globalny.
  - question: >
      Korzystam z zestaw SDK Centrum partnerskiego. Czy zestaw SDK automatycznie zastosuje model aplikacji zabezpieczonych?
    answer: >
      Nie, należy postępować zgodnie z wytycznymi w przewodniku model aplikacji zabezpieczonych [usługi](https://assetsprod.microsoft.com/secure-application-model-guide.pdf).
  - question: >
      Czy mogę wygenerować token odświeżania dla modelu bezpiecznej aplikacji z kontami, które nie mają włączonej usługi MFA?
    answer: >
      Tak, token odświeżania można wygenerować przy użyciu konta, które nie ma wymuszania uwierzytelniania wieloskładnikowego. Należy tego jednak unikać. Token wygenerowany przy użyciu konta, które nie ma włączonej usługi MFA, nie będzie mógł uzyskać dostępu do zasobów ze względu na wymaganie uwierzytelniania wieloskładnikowego.
  - question: >
      Jak moja aplikacja powinna uzyskać token dostępu, jeśli włączymy usługę MFA?
    answer: >
      Należy postępować zgodnie z [model aplikacji zabezpieczonych,](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) który zawiera szczegółowe informacje na temat tego, jak to zrobić, zgodnie z nowymi wymaganiami w zakresie zabezpieczeń. Przykładowy kod .NET można znaleźć [tutaj,](http://github.com/microsoft/Partner-Center-DotNet-Samples/tree/master/secure-app-model) a przykładowy kod Java można [znaleźć tutaj.](http://github.com/microsoft/Partner-Center-Java-Samples/tree/master/secure-app-model)
  - question: >
      Czy w ramach protokołu CPV mogę utworzyć aplikację usługi Azure AD w dzierżawie CPV, czy dzierżawie partnera CSP?
    answer: >
      Protokół CPV będzie musiał utworzyć aplikację Azure Active Directory dzierżawie skojarzoną z rejestracją jako CPV.
  - question: >
      Jestem CSP, który korzysta z uwierzytelniania tylko aplikacji. Czy muszę wprowadzić jakieś zmiany?
    answer: >
      Nie ma to wpływu na uwierzytelnianie tylko aplikacji, ponieważ poświadczenia użytkownika nie są używane do żądania tokenu dostępu. Jeśli poświadczenia użytkownika są udostępniane, dostawcy panelu sterowania muszą przyjąć platformę [model aplikacji zabezpieczonych](https://assetsprod.microsoft.com/secure-application-model-guide.pdf) i przeczyścić wszystkie istniejące poświadczenia partnerów, które mają.
  - question: >
      Czy jako protokół CPV mogę korzystać ze stylu uwierzytelniania tylko aplikacji, aby uzyskać tokeny dostępu?
    answer: >
      Nie, Panel sterowania dostawcy nie mogą używać stylu uwierzytelniania tylko aplikacji do żądania tokenów dostępu w imieniu partnera. Powinni oni zaimplementować bezpieczny model aplikacji, który wykorzystuje styl uwierzytelniania aplikacji i użytkownika.
- name: Wymuszanie techniczne
  questions:
  - question: >
      Co to jest aktywacja zabezpieczeń?
    answer: "Wszyscy partnerzy biorący udział w programie Dostawca rozwiązań w chmurze (CSP), dostawcy Panel sterowania (CPV) i doradcy powinni zaimplementować obowiązkowe wymagania dotyczące zabezpieczeń, aby zachować zgodność.\n\nAby zapewnić dodatkową ochronę, firma Microsoft rozpoczęła aktywację zabezpieczeń, które pomagają partnerom zabezpieczyć ich dzierżawy i klientów przez zapewnienie weryfikacji uwierzytelniania wieloskładnikowego (MFA) w celu zapobiegania nieautoryzowanemu dostępowi.  \n\nPomyślnie ukończyliśmy aktywację funkcji admin-on-behalf-of (AOBO) dla wszystkich dzierżaw partnerów. Aby jeszcze bardziej chronić partnerów i klientów w drugim kwartale 2020 r., rozpoczniemy aktywację transakcji usługi Partner Center w programie CSP, pomagając partnerom chronić firmy i klientów przed zdarzeniami związanymi z kradzieżą tożsamości.\n\nAby uzyskać więcej informacji, odwiedź [stronę Uwierzytelnianie wieloskładnikowe (MFA) dla dzierżawy partnera.](partner-security-requirements-mandating-mfa.md)\n"
  - question: >
      Korzystam z rozwiązania uwierzytelniania wieloskładnikowego innej firmy i mam zablokowaną możliwość. Co mam zrobić?
    answer: >
      Aby sprawdzić, czy konto, które uzyskuje dostęp do zasobów, zostało [](https://tools.ietf.org/html/rfc8176) zakwestionowane w przypadku uwierzytelniania wieloskładnikowego, sprawdzimy oświadczenie referencyjne metody uwierzytelniania, aby sprawdzić, czy na liście znajduje się uwierzytelnianie wieloskładnikowe. Niektóre rozwiązania innych firm nie wystawiają tego oświadczenia lub nie zawierają wartości uwierzytelniania wieloskładnikowego. Jeśli brakuje oświadczenia lub nie ma wartości uwierzytelniania wieloskładnikowego, nie ma możliwości ustalenia, czy uwierzytelnione konto zostało zakwestionowane na potrzeby uwierzytelniania wieloskładnikowego. Należy współpracować z dostawcą rozwiązania innej firmy, aby określić, jakie akcje należy podjąć, aby rozwiązanie wystawiało oświadczenie referencyjne metody uwierzytelniania.


      Zobacz [Testing the Partner Security Requirements](/powershell/partnercenter/test-partner-security-requirements) if you'm unsure if your third-party solution is issuing the expected claim or not.
  - question: >
      Uwierzytelniania wieloskładnikowego blokuje mi obsługę mojego klienta przy użyciu AOBO, co mam zrobić?
    answer: >
      Techniczne wymuszanie wymagań dotyczących zabezpieczeń partnerów zostanie sprawdzone, jeśli uwierzytelnione konto zostało zakwestionowane w celu uwierzytelnienia wieloskładnikowego. Jeśli konto nie zostało, nastąpi przekierowanie do strony logowania i monit o uwierzytelnienie się ponownie. Zapoznaj się z dodatkowymi doświadczeniami i wskazówkami w tej dokumentacji dotyczącej uwierzytelniania [wieloskładnikowego (MFA) dla dzierżawy partnera.](partner-security-requirements-mandating-mfa.md#partner-delegated-administration) W scenariuszu, w którym domena nie jest federowana, po pomyślnym uwierzytelnieniu zostanie wyświetlony monit o skonfigurowanie uwierzytelniania wieloskładnikowego. Po zakończeniu będzie można zarządzać klientami przy użyciu usługi AOBO. W scenariuszu, w którym domena jest federowana, należy upewnić się, że konto jest wymagane do uwierzytelniania wieloskładnikowego.
- name: Przejście ustawień domyślnych zabezpieczeń
  questions:
  - question: >
      Jak przejść z zasad bazowych do ustawień domyślnych zabezpieczeń lub innych rozwiązań MFA?
    answer: >
      Azure Active Directory (Azure AD) ["baseline"](/azure/active-directory/fundamentals/whats-new#replacement-of-baseline-policies-with-security-defaults) policies are being removed and replaced with "security defaults" (Zasady bazowe) usługi Azure AD są usuwane i zastępowane "wartościami domyślnymi zabezpieczeń", czyli bardziej kompleksowym zestawem zasad ochrony dla Ciebie i Twoich klientów. [Wartości domyślne zabezpieczeń mogą](/azure/active-directory/fundamentals/concept-fundamentals-security-defaults) pomóc w ochronie organizacji przed atakami bezpieczeństwa związanymi z kradzieżą tożsamości.


      Implementacja uwierzytelniania wieloskładnikowego (MFA) zostanie usunięta z powodu wycofania zasad bazowych, jeśli nie została przełączona z zasad bazowych do zasad domyślnych zabezpieczeń lub innych opcji implementacji usługi [MFA.](partner-security-requirements.md#implementing-multi-factor-authentication) Każdy użytkownik w dzierżawach partnerskich wykonujący operacje chronione za pomocą uwierzytelniania wieloskładnikowego będzie żądał ukończenia weryfikacji mfa. Zapoznaj się z bardziej szczegółowymi [wskazówkami tutaj.](partner-security-requirements-mandating-mfa.md)

      Aby zachować zgodność i zminimalizować zakłócenia, należy podjąć jedną z następujących czynności:


      - Przejście do ustawień domyślnych zabezpieczeń
          - Zasady wartości domyślnych zabezpieczeń to jedna z opcji, które partnerzy mogą zdecydować się na wdrożenie usługi MFA. Oferuje ona podstawowy poziom zabezpieczeń włączony bez dodatkowych kosztów.
          - Dowiedz się, jak włączyć uwierzytelniania wieloskładnikowego dla organizacji za pomocą usługi Azure AD i zapoznaj się z [kluczowymi zagadnieniami na temat ustawień domyślnych zabezpieczeń.](partner-security-requirements.md#security-defaults)
          - Włącz domyślne zasady zabezpieczeń, jeśli spełniają one potrzeby biznesowe.
      - Przejście do dostępu warunkowego
          - Jeśli zasady domyślne zabezpieczeń nie są potrzebne, włącz dostęp warunkowy. Aby uzyskać więcej informacji, zapoznaj się z dokumentacją dostępu warunkowego usługi Azure AD.

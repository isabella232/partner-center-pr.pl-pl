title: Zachęty do oceny rozwiązań — często zadawane pytania dotyczące platformy Channel Incentives Platform (CHIP)
summary: >
  **Odpowiednie role:** Podstawowy kontakt lub administrator programu


  Poniżej znajdziesz odpowiedzi na często zadawane pytania.
sections:
- name: Ignorowane
  questions:
  - question: >
      Jakie są wymagania dotyczące uprawnień do programu zachęt do oceny rozwiązań?
    answer: "Partnerzy z aktywnym i zarejestrowanym stanem w programie zachęt do oceny rozwiązań w roku 20 będą nadal uprawnieni do zachęt w roku 21, jeśli mają aktywne członkostwo w programie MPN oraz aktywną kompetencję Silver lub Gold MPN. Kwalifikacje partnerów będą sprawdzane co roku pod celu kwalifikowania się.  Jeśli ustanowioni partnerzy nie spełnią wymagań dotyczących uprawnień i uczestnictwa w bieżącym roku, zostaną usunięci w następnym corocznym przeglądzie.  Wszyscy nowi partnerzy są dołączani za pośrednictwem lokalnego specjalisty ds. oceny rozwiązań (SAS) w swoim obszarze.  Sygnatura dostępu współdzielonego zidentyfikuje partnerów, którzy mają zostać do nich doczesni, na podstawie dopasowania umiejętności i wiedzy w firmie partnerskiej oraz potrzeb biznesowych podmiotów zależnych obsługiwanych przez sygnaturę dostępu współdzielonego.\nPrzed rozpoczęciem procesu dołączania partnerzy muszą omówić z sygnaturą dostępu współdzielonego możliwości, które firma ma w zakresie wspierania ocen w swoich lokalizacjach. \n\nPartnerzy, którzy nie są obecnie zarejestrowani w programie zachęt, muszą spełnić poniższe kryteria zachętY FY21, aby kwalifikować się do dołączania do programu zachęt do oceny rozwiązań. Aby uzyskać szczegółowe [informacje, zobacz Uprawnienia do oceny rozwiązania](chip-solutions-assessment-eligible.md).\n"
  - question: >
      Jak mogę zarejestrować się w programie zachęt do oceny rozwiązań?
    answer: >
      Skontaktuj się z lokalnym specjalistą ds. oceny rozwiązań (SAS, Solution Assessment Specialist), aby zainicjować proces.
  - question: >
      Jak mogę przesłać szczegóły dotyczące banku i podatku?
    answer: >
      Przeczytaj [nawigowanie po platformie CHIP,](chip-intro.md) aby uzyskać szczegółowe instrukcje dotyczące sposobu przesyłania profilów bankowych i podatkowych.
  - question: >
      Stan mojej transakcji został zatwierdzony na chipie. Dlaczego nie została jeszcze zapłacona?
    answer: >
      Oprócz stanu transakcji stan zamówienia sprzedaży musi zostać również zatwierdzony na platformie CHIP, aby można było przesłać możliwość płatności. Zapoznaj się z możliwościami na stronie CHIP, aby upewnić się, że weryfikacja weryfikacji aplikacji została przesłana i zatwierdzona przez zespół weryfikacji w układzie CHIP. Aby wyświetlić stan zamówienia sprzedaży, zaloguj się na chipie i wybierz pozycję **Wyszukaj transakcje** z pola **I Need To... (Muszę...** . Wprowadź identyfikator **szansy sprzedaży i** wybierz **pozycję Wyszukaj**. W wynikach wyszukiwania wybierz hiperlink "Edytuj" w obszarze PoE. Na stronie wynikowej przewiń do sekcji "Przegląd", aby wyświetlić stan weryfikacji weryfikacji zamówienia. Przejrzyj również pole "Komentarze" na wypadek, gdy zespół weryfikacji dotyczącej weryfikacji weryfikacji.
  - question: >
      Dlaczego nie otrzymuję płatności za punkt kontrolny 1 dla mojej szansy sprzedaży?
    answer: >
      Od 15 sierpnia 2020 r. kamieni milowy 1 jest opłacany na poziomie 0% zatwierdzonych zachęt, a milestone 2 jest opłacany w 100% zatwierdzonego poziomu zachęty. Wszystkie otwarte działania zarejestrowane w układzie CHIP przed 15 sierpnia 2020 r. będą nadal opłacane zgodnie ze wskazówkami FY20. Zapoznaj się z [często zadawanymi pytaniami](https://assetsprod.microsoft.com/solution-assessment-incentive-program-faq.pdf) partnerów, aby uzyskać wskazówki dotyczące zmian w procesie kamieni milowych.
  - question: >
      Jak zakwestionować otrzymaną szansę sprzedaży lub płatność?
    answer: >
      Skontaktuj się z sygnaturą dostępu współdzielonego, która może dostarczyć wskazówek dotyczących tego żądania.
  - question: >
      Możliwość jest zamykana w układzie CHIP, co uniemożliwia mi przekazywanie poe. Co mogę zrobić, aby uzyskać dostęp do szansy sprzedaży?
    answer: >
      Po zamknięciu szansy sprzedaży nie będzie ona już kwalifikować się do zachęt. Aby uzyskać więcej wskazówek, s możesz się do nich sprecyzować.
  - question: >
      Jak mogę dodać nowego administratora/użytkownika do usługi CHIP?
    answer: >
      Podstawowy kontakt partnera (administrator) jest odpowiedzialny za zaproszenie wszystkich innych użytkowników w firmie do zarejestrowania się na chipie. Są oni również odpowiedzialni za dostęp użytkowników, w tym za dezaktywację wszystkich użytkowników, którzy odchodzą z firmy. Przeczytaj Przewodnik [po platformie zachęt dla kanałów.](chip-intro.md)
  - question: >
      Administrator podstawowy opuścił naszą firmę. Jak zmienić głównego administratora w układzie CHIP?
    answer: >
      Administrator podstawowy w układzie CHIP powinien być głównym kontaktem partnera w programie MPN. Upewnij się, że program MPN został zaktualizowany o nowy kontakt i skontaktuj się z regionalnym zespołem pomocy technicznej w celu zażądania zmiany w układzie CHIP.


      Na Partner Center nawigacyjnym wybierz pozycję **Pomoc techniczna** w menu po lewej stronie. Wybierz **pozycję Zachęty** jako kategorię lub wyszukaj nazwę programu w obszarze "Przeglądaj tematy".


      Po wyświetleniu dostępnej pomocy dotyczącej konkretnego tematu, jeśli nadal potrzebujesz pomocy, możesz utworzyć bilet bezpośrednio z opcji Zalecane dokumenty — **Utwórz bilet pomocy technicznej.**

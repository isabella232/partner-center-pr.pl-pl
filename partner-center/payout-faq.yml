title: Typowe pytania dotyczące wypłat i podatków
summary: >
  **Odpowiednie role:** Administrator konta | Administrator globalny | Administrator zachęt


  W tym artykule znajdują się odpowiedzi na często zadawane pytania dotyczące wypłat i szczegółów podatkowych w Partner Center. Uwzględnione tematy obejmują terminy płatności, sprawdzanie uprawnień do zarobków oraz znaczenie poprawnego skonfigurowania profilów wypłaty i profilów podatkowych.
sections:
- name: Zarządzanie profilami
  questions:
  - question: >
      Dlaczego muszę podać lub zaktualizować moje wypłaty i/lub szczegóły podatkowe?
    answer: >
      Wszyscy partnerzy rejestrujący się w nowym programie muszą podać prawidłowe szczegóły wypłaty i podatków, aby ukończyć rejestrację i otrzymać płatności. Rejestracja jest uznawana za ukończoną dopiero po tym, jak firma Microsoft zwaliduje Twój profil wypłaty i profil podatkowy.


      Może być również konieczne zaktualizowanie informacji, jeśli zasady dotyczące programu utracą ważność lub aspekty profilu wygasną lub staną się nieaktualne. W takim przypadku na stronie Przegląd będzie pokazywany stan Wymagana akcja — Zaktualizuj **profil bankowy i/lub profil podatkowy.**
  - question: >
      Jak mogę znaleźć, skonfigurować lub zaktualizować szczegóły wypłaty i podatków?
    answer: >
      Aby uzyskać szczegółowe informacje na temat aktualizowania informacji podatkowych i płatności w Partner Center, zobacz Konfigurowanie konta do wypłaty [i formularzy podatkowych.](set-up-your-payout-account.md)
  - question: >
      Dlaczego moje rejestracje nie są wyświetlane, gdy chcę przypisać mój profil wypłaty i profil podatkowy?
    answer: >
      Może to oznaczać, że nie masz odpowiednich uprawnień lub że zalogowano się przy użyciu konta, które nie ma tych uprawnień. Na przykład tylko administratorzy zachęt dla Twojej lokalizacji MPN mogą tworzyć profile wypłat i profile podatkowe lub zarządzać nimi. Skontaktuj się z administratorem organizacji, aby zarządzać uprawnieniami dotyczącymi banku i podatków.
  - question: >
      Mogę zalogować się tylko przy użyciu mojej @onmicrosoft.com domeny. Co mam zrobić?
    answer: >
      Skontaktuj się z administratorem konta, aby dodać więcej domen do konta usługi AAD.
  - question: >
      Moja organizacja uczestniczy w wielu programach. Czy muszę podać swój profil płatności i profil podatkowy wielokrotnie?
    answer: >
      Zależy to od potrzeb organizacji. Profile płatności są tworzone na poziomie organizacji, co umożliwia przypisanie tego samego profilu bankowego do wielu identyfikatorów MPN i programów w organizacji. W większości przypadków można ponownie użyć istniejącego profilu lub utworzyć nowy.


      Jednak w przypadku stosowania profilu bankowego w różnych krajach lub regionach mogą wystąpić wyjątki, ponieważ mogą obowiązywać lokalne przepisy bankowe lub podatkowe.


      Profile podatkowe utworzone dla lokalizacji MPN są ponownie używane i wypełniane automatycznie, gdy ta sama lokalizacja MPN uczestniczy w innym programie. Mogą jednak istnieć wyjątki. Na przykład reguły wypłat nowego programu zachęt mogą wymagać dodatkowych informacji dotyczących profilu podatkowego.
  - question: >
      Czy mogę używać tych samych danych bankowych i podatkowych dla wszystkich programów zachęt w firmie Microsoft?
    answer: >
      Jeśli twoja firma jest zapraszana do wielu programów, możesz użyć tego samego konta płatności dla wszystkich programów lub wybrać różne konta płatności dla różnych programów.
  - question: >
      W jaki sposób firma Microsoft zapewnia, że informacje o banku są rzeczywiście informacjami firmy, a nie osobistym kontem bankowym pracownika?
    answer: >
      Firma jest odpowiedzialna za zapewnienie, że administrator zachęt — który ma uprawnienia do edytowania tych informacji — ma dostęp tylko do odpowiednich pracowników.
  - question: >
      Mój profil podatkowy wygasł. Jak mogę go zaktualizować?
    answer: >
      Jeśli profil podatkowy wygasł lub wygaśnie, oznacza to, że formularz podatkowy dostarczony firmie Microsoft musi zostać zaktualizowany. Aby zaktualizować profil podatkowy, należy wykonać następujące czynności:


      1. Zaloguj się do Partner Center [nawigacyjnego,](https://partner.microsoft.com/dashboard/home)a następnie wybierz ikonę koła zębatego, aby otworzyć **Ustawienia** nawigacyjny.

      2. Wybierz **pozycję Ustawienia konta,** rozwiń **sekcję Wypłata i** podatek, a następnie wybierz pozycję Profil **wypłaty i** profil podatkowy.

      3. Wybierz **pozycję Profil** podatkowy

      4. Sprawdź kolumnę **Data wygaśnięcia i** przejdź do profilu podatkowego, który wygasł lub który ma wygasnąć.

      5. Wybierz **pozycję Edytuj,** aby uruchomić proces edycji profilu podatkowego.

      6. W sekcji formularza podatkowego podaj zaktualizowane szczegóły.
- name: Niepoprawne lub brakujące zarobki
  questions:
  - question: >
      Dlaczego brakuje moich zarobków?
    answer: >
      - Być może zamówienie klienta nie kwalifikuje się jeszcze do wypłaty. W przypadku zamówień od klientów niekorporacyjnych firma Microsoft musi otrzymać płatność od klienta, zanim zarobki wydawcy zostaną zakwalifikowane. W przypadku zamówień od klientów korporacyjnych zarobki będą dostępne od 1 do 2 dni po dacie zamówienia zakupu. Sprawdź stan zamówienia w obszarze [Raporty zamówień](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order).

      - Zarobki z tytułu transakcji sprzed lipca 2019 r. mogą nie być widoczne w raporcie historii transakcji. Możesz sprawdzić historyczne zestawienia w obszarze [Pobieranie wypłat](https://partner.microsoft.com/dashboard/payouts/reports/incentiveexport).

      - Sprawdź ramy [czasowe cyklu wypłat i](payment-thresholds-methods-timeframes.md) dowiedz się, kiedy twoje zarobki powinny pojawić się w zestawieniach wypłat.
  - question: >
      Dlaczego kwota zarobków jest inna niż oczekiwana?
    answer: "- Jeśli zamówienie zostało opłacone częściowo przez klienta, kwota zarobków będzie oparta na częściowo zapłaconej kwoty po odjęniu opłaty i odpowiedniego podatku.\n- Sprawdź odpowiedzialność za zakres podatków według kraju. W krajach, w których podatek jest odpowiedzialny przez firmę Microsoft, firma Microsoft pobiera i odlicza podatek od zarobków wydawcy. Kwota transakcji wskazana w zestawieniu jest pomniejszona o podatek. Zobacz [Szczegóły podatków](tax-details-marketplace.md).\n- Oferty mają opłatę za usługę sklepową na poziomie 3%, pozostawiając zarobki na poziomie 97%. \n\n**Dalsze informacje:** Komercyjna platforma handlowa [Publisher,](/legal/marketplace/msft-publisher-agreement) [szczegóły](payout-policy-details.md)zasad wypłaty, próg [płatności,](payment-thresholds-methods-timeframes.md)metoda i ramy [czasowe,](payout-statement.md) Uzyskiwanie [płatności,](marketplace-get-paid.md)Szczegóły [podatku,](tax-details-marketplace.md)Zestawienia wypłat\n"
- name: Uzgadnianie zarobków
  questions:
  - question: >
      Jak mogę uzgodnić zestawienia wypłat z raportami analizy dotyczącymi zamówień lub użycia?
    answer: >
      Użyj elementów AssetID, orderID i line item ID wyświetlanych w raporcie historii transakcji wypłat z zamówieniami analitycznymi i raportami użycia. Użyj tego mapowania:


      - Payout Transaction History.AssetID = order.OrderID

      - Payout Transaction History.OrderID & LineItem = Usage.UsageReferenceID [OrderID:LineItemID]
  - question: >
      Jak mogę określić, kiedy mam oczekiwać płatności za zamówienia klientów?
    answer: >
      - Najpierw, używając swojego assetID, sprawdź zamówienia klientów w [raportach Orders (Zamówienia).](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/order)

      - Sprawdź kanał klienta dla subskrypcji klienta w [raporcie klientów](https://partner.microsoft.com/dashboard/commercial-marketplace/analytics/customer).

      - W przypadku klientów korporacyjnych zarobki wydawcy są wyświetlane w wyciągu 1–2 dni po dacie zamówienia zakupu.

      - W przypadku klientów niebędących firmami zarobki wydawcy pojawiają się w zestawieniach 1–2 dni po otrzymaniu płatności od klienta.


      **Dalsze informacje:** [Zestawienia wypłat,](payout-statement.md)Pulpit [nawigacyjny Zamówienia w analizie komercyjnej platformy handlowej](/azure/marketplace/partner-center-portal/orders-dashboard)
- name: Płatności i korekty
  questions:
  - question: >
      Dlaczego brakuje mojej płatności?
    answer: >
      - Upewnij się, że stan wypłaty i stan profilu podatkowego są wyświetlane *na* [stronie przeglądu jako prawidłowe.](https://partner.microsoft.com/dashboard/commercial-marketplace/overview)

      - Być może nie osiągnięto minimalnego progu na potrzeby płatności. Aby otrzymać płatność, zarobki muszą wynosić co najmniej 50 USD.
  - question: >
      Jak mogę ustawić moje konto tak, aby nie otrzymywać płatności?
    answer: >
      Płatności można przechowywać w profilu [wypłaty.](https://partner.microsoft.com/dashboard/commercial-marketplace/overview) W tym celu zaznacz pole **wyboru Hold** (Wstrzymaj), a firma Microsoft będzie przechowywać płatność do momentu jego zwolnienia.
  - question: >
      Dlaczego otrzymuję płatność w innej walucie niż waluta zakupu?
    answer: >
      Waluta wypłaty zależy od waluty wybranej w profilu wypłat. Waluta zakupu to waluta, w której klient zrealizował płatność.
  - question: >
      Jak mogę uzgodnić korekty?
    answer: >
      Korekty płatności mają na celu wyrównanie kwot płatności, na przykład w związku z problemami systemowymi. W instrukcji wypłat przyczyna korekty określa przyczynę. Nie są one przeznaczone do bezpośredniego uzgadniania z poszczególnymi transakcjami.


      **Dalsze informacje:** [Komercyjna](/legal/marketplace/msft-publisher-agreement)platforma handlowa Publisher, [szczegóły](payout-policy-details.md)zasad wypłaty, szczegóły [podatku,](tax-details-marketplace.md)próg [płatności,](payment-thresholds-methods-timeframes.md) metoda i ramy czasowe
- name: Podatki
  questions:
  - question: >
      Jak określamy odpowiedzialność za odprowadzanie podatków (po stronie firmy Microsoft lub Wydawcy) na zestawieniu wypłat?
    answer: >
      W pobranym pliku historii transakcji znajdź kolumnę Tax model (Model podatkowy). Zawiera ona wartość MS Managed (Zarządzane przez firmę Microsoft) lub ISV Managed (Zarządzane przez niezależnego dostawce oprogramowania). Zapoznaj się z regułami podatkowymi właściwymi dla poszczególnych krajów i ich wpływem na wypłaty w temacie [Szczegóły podatków](tax-details-marketplace.md).
  - question: >
      Jak mogę pobrać formularze dotyczące podatku z tytułu opłaty za usługę?
    answer: >
      Przejdź do strony **Wypłaty — Płatności** i zobacz sekcję **Lista płatności**. Jeśli płatność jest objęta podatkiem z tytułu opłaty za usługę, będzie widoczny link do formularza podatkowego.
  - question: >
      Gdzie mogę znaleźć formularze dotyczące rozliczenia rocznego podatku?
    answer: >
      Przejdź do [strony profilu](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage), aby wyświetlić formularze dotyczące rozliczenia rocznego podatku.
  - question: >
      Jak mogę znaleźć podatek potrącony dla określonej transakcji?
    answer: >
      Podatkiem potrąconym objęci są wydawcy z USA, którzy złożyli formularz W-9. Podatek potrącony jest obliczany na podstawie płatności miesięcznych.


      **Dalsze informacje:** [Komercyjna platforma handlowa Publisher,](/legal/marketplace/msft-publisher-agreement) [szczegóły zasad wypłat](payout-policy-details.md)
- name: Dostęp do zestawienia wypłat
  questions:
  - question: >
      Jak mogę uzyskać dostęp do zestawienia wypłat?
    answer: "1. Sprawdź swoje role. Aby uzyskać dostęp do zestawienia wypłat, musisz mieć rolę *współpracownika ds. finansowych* lub *właściciela konta*.\n2. W prawym górnym rogu nawigacji wybierz ikonę **Wypłata,** aby wyświetlić zestawienie wypłat. Wybierz pozycję **Historia transakcji,** **Płatność** i **Pobierz.**\n\n**Dalsze informacje:** [Role i uprawnienia do wypłaty,](payout-statement.md#roles-and-permissions)Zestawienia [wypłat](payout-statement.md) \n"
- name: Raport zestawienia wypłat
  questions:
  - question: >
      Co oznaczają poszczególne pola w pobranym pliku transakcji?
    answer: >
      Zobacz [Zestawienia wypłat,](payout-statement.md) aby uzyskać szczegółową listę atrybutów i ich znaczenia.
  - question: >
      Co to jest stan zarobków?
    answer: >
      To pokazuje zarobki jako nieprzetworzone, przetworzone lub wysłane.


      - **Nieprzetworzone —** zarobki są w okresie spłaty do daty zapadalności.

      - **Przetworzone** — zarobki dojrzały i są przygotowane do płatności miesięcznej. Płatności są zwalniane do 15 dnia każdego miesiąca.

      - **Wysłane** — płatność została pomyślnie wydana do banku na podstawie Twojego profilu wypłaty.
  - question: >
      Jak mogę pobrać formularze dotyczące podatku z tytułu opłaty za usługę?
    answer: >
      Przejdź do strony **Wypłaty — Płatności** i zobacz sekcję **Lista płatności**. Jeśli płatność jest objęta podatkiem z tytułu opłaty za usługę, będzie widoczny link do formularza podatkowego.
  - question: >
      Jak mogę pobrać formularz podatku potrącenia w formacie PDF?
    answer: >
      Przejdź do strony **Wypłaty — Płatności** i zobacz sekcję **Lista płatności**. Obok płatności będzie widoczny link do formularza dotyczącego podatku potrąconego. Formularz podatku potrącenia dotyczy tylko wybranych programów zachęt, a nie wypłat na platformie handlowej.
  - question: >
      Gdzie mogę znaleźć formularze dotyczące rozliczenia rocznego podatku?
    answer: >
      Przejdź do [strony profilu](https://partner.microsoft.com/dashboard/payee/profiles/partner/manage), aby wyświetlić formularze dotyczące rozliczenia rocznego podatku.


      **Dalsze informacje:** [Zestawienia wypłat,](payout-statement.md) [Pobieranie historii transakcji](payout-statement.md#transaction-history-download)
- name: Instrukcje historyczne
  questions:
  - question: >
      Jak mogę wyświetlić informacje historyczne?
    answer: >
      Zestawienie historyczne zawiera migawkę danych dotyczących wypłat od października 2019 r. Niestety, informacje o wypłatach nie są odświeżane. Aby uzyskać najnowsze informacje, prześlij bilet pomocy technicznej dla najnowszych danych.


      **Dalsze informacje:** [Zestawienia wypłat,](payout-statement.md) [Pobieranie historii transakcji](payout-statement.md#transaction-history-download)
- name: Interfejs API eksportowania wypłat
  questions:
  - question: >
      Jak mogę pobrać dane wypłat?
    answer: >
      Użyj [interfejsu API wypłat partnera.](https://apidocs.microsoft.com/services/partnerpayouts)
- name: Zasady wypłat na komercyjnej platformie handlowej
  questions:
  - question: >
      Jak mogę znaleźć bieżącą opłatę za usługę sklepu i stawkę wypłaty?
    answer: >
      - Opłata za usługę Sklepu wynosi 3%.

      - W wyciągu z wypłat stawka zarobków określa rzeczywistą stawkę wypłaty dla danej transakcji.
  - question: >
      Kiedy mogę oczekiwać płatności od firmy Microsoft po pojawieniu się zarobków w zestawieniu?
    answer: >
      - Gdy zarobki mają stan „nieprzetworzone”, możesz sprawdzić termin zapadalności, aby określić miesiąc, w którym zarobki zostaną przetworzone na potrzeby płatności. Po przygotowaniu płatności stan zarobków zmieni się na "przetworzone".  Firma Microsoft zwalnia płatności do 15. dnia miesiąca, w którym przypada termin zapadalności.

      - W przypadku zamówień opłacanych za pomocą karty kredytowej firma Microsoft przechowuje płatności 30 dni, aż zarobki dojrzeją.

       **Dalsze informacje:** [Komercyjna platforma handlowa Publisher,](/legal/marketplace/msft-publisher-agreement) [szczegóły](payout-policy-details.md)zasad wypłaty, szczegóły [podatku,](tax-details-marketplace.md) [próg płatności,](payment-thresholds-methods-timeframes.md) metoda i ramy czasowe

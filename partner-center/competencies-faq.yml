title: Kompetencje — często zadawane pytania
summary: >
  **Odpowiednie role:** administrator partnera MPN


  W tym artykule znajdują się odpowiedzi na ogólne pytania dotyczące egzaminów, certyfikatów i korzyści z oprogramowania związanych z uzyskaniem Microsoft Partner Network kompetencji.
sections:
- name: Ignorowane
  questions:
  - question: >
      Gdzie mogę znaleźć listę egzaminów i wycofanych certyfikatów firmy Microsoft?
    answer: >
      Zobacz następujące zasoby:


      - [Egzaminy wycofane](/learn/certifications/retired-certification-exams)

      - [Certyfikaty wycofane](/learn/certifications/retired-certifications)
  - question: >
      Kiedy mogę odnowić członkostwo?
    answer: >
      Istniejące członkostwo można odnowić w dowolnym dniu po rozpoczęciu okna odnawiania. Okno odnawiania rozpoczyna się w rocznicę daty zakupu plus jeden dzień. Jeśli na przykład zakupiono usługę Microsoft Action Pack 1 września 2018 r., okres odnawiania rozpocznie się 2 września 2019 r.
  - question: >
      Jak sprawdzić egzaminy i certyfikaty wykonane przez użytkowników w mojej organizacji?
    answer: >
      Podczas procesu uzyskania kompetencji administrator globalny lub administrator partnera MPN może przeanalizować, którzy użytkownicy ukończyli egzamin, certyfikację lub ocenę. Administrator może również sprawdzić postęp pod względem wymagań kompetencji.


      Mogą to zrobić z Partner Center w następujący sposób:


      1. Zaloguj się do pulpitu Partner Center [nawigacyjnego.](https://partner.microsoft.com/dashboard)


      1. Wybierz **pozycję MPN,** a następnie **pozycję Kompetencje.**


      1. W górnej części strony Kompetencje znajdź i wybierz **opcję Pobierz raport umiejętności.**


      Inne raporty dotyczące umiejętności organizacji są również dostępne w obszarze Partner Center Szczegółowe informacje [w](partner-center-insights.md) Partner Center. Aby wyświetlić te raporty, może być konieczne przypisanie Szczegółowe informacje  roli Przeglądarki raportów lub Executive **Report Viewer.** Może być konieczne poprosić administratora partnera MPN o nadanie dostępu do jednej z tych ról.


      Wyświetl raporty Szczegółowe informacje w następujący sposób:


      1. Zaloguj się do pulpitu Partner Center [nawigacyjnego.](https://partner.microsoft.com/dashboard)


      1. Wybierz **Szczegółowe informacje** z menu Partner Center, a następnie pozycję **Umiejętności organizacji.** Zostanie wyświetlone mniejsze menu.


      1. Wybierz pozycję **Trenuj** **Microsoft Learn** z menu.

         - Wybierz **pozycję** Szkolenie, aby wyświetlić podsumowanie certyfikatów, ocen i egzaminów organizacji w określonym czasie. Aby uzyskać więcej informacji na temat tego raportu, zobacz [Szkolenie](insights-training-dashboard.md).

         - Wybierz **Microsoft Learn,** aby wyświetlić podsumowanie ukończonych modułów i ścieżek Edukacja w określonym czasie. Aby uzyskać więcej informacji na temat tego raportu, [zobacz Microsoft Learn analizy.](ms-learn-analytics.md)
  - question: >
      Jak długo trwa wyświetlanie najnowszych ocen użytkowników w raporcie umiejętności Partner Center użytkownika?
    answer: >
      Konto uniwersytetu partnerskiego zostanie skojarzone z kontem Partner Center użytkownika. Oceny użytkownika zostaną wyświetlone w raporcie umiejętności Partner Center użytkownika w ciągu **72 godzin.**


      W tym raporcie będą wyświetlane tylko umiejętności Partner Center i programów. (Niektóre wycofane umiejętności mogą pojawiać się również przez 12 miesięcy lub dłużej po wycofaniu).


      Pamiętaj, aby sprawdzić wymagania dotyczące określonych kompetencji. Aby to sprawdzić, użyj opcji **menu** Kompetencje na pulpicie nawigacyjnym Partner Center [nawigacyjnym](https://partner.microsoft.com/dashboard) lub [Microsoft Partner Network kompetencji.](https://partner.microsoft.com/membership/competencies)


      > [!NOTE]

      > Jeśli egzamin, ocena lub certyfikacja nie zostanie specjalnie wymieniona jako wymaganie w ramach określonej kompetencji, nie będzie on rozważany w celu osiągnięcia tej kompetencji.
  - question: >
      Jakie są korzyści z oprogramowania (takie jak prawa użytkowania licencji), do których mam uprawnienia w przypadku uzyskania kompetencji Gold lub Silver albo zakupu subskrypcji Microsoft Action Pack Subscription (MAPS)?
    answer: >
      Zobacz następujące zasoby:


      - [Pobierz tabele](https://assetsprod.microsoft.com/mpn-maps-software-iur-competency-license-table.docx) licencji dla partnerów kompetencji.


      - [Pobierz](https://assetsprod.microsoft.com/microsoft-action-pack-license-table.pdf) tabelę licencji dla partnerów Action Pack Microsoft.
  - question: >
      Jak mogę połączyć identyfikator profilu certyfikacji firmy Microsoft (identyfikator MCP lub MCID) z moim kontem Partner Center Microsoft?
    answer: >
      Zobacz [Kojarzenie Microsoft Learn konta Partner Center kontem.](ms-learn-associate.md)
  - question: >
      Dlaczego nie widzę danych wydajności odzwierciedlone w raporcie wskaźników KPI kompetencji?
    answer: >
      Sprawdź wymagania w ramach żądanej kompetencji na pulpicie nawigacyjnym Partner Center [nawigacyjnym](https://partner.microsoft.com/dashboard) lub [Microsoft Partner Network kompetencji.](https://partner.microsoft.com/membership/competencies) Pomoże to zrozumieć wymagania dotyczące uzyskania poszczególnych kompetencji (takich jak typ skojarzenia partnera, typ oferty, TTM).


      > [!NOTE]

      > O ile typ skojarzenia partnera nie zostanie wyraźnie wymieniony jako wymaganie dla określonej kompetencji, nie zostanie rozpoznany jako spełnianie celów wydajności.

      >

      > Tylko dane z ostatnich 12 miesięcy będą traktowane do obliczania wydajności, umiejętności lub innych wymagań związanych z kompetencją. Aby dowiedzieć się więcej na temat obliczeń wydajności dla kompetencji, takich jak kompetencja cloud Business Applications, zobacz Wskaźniki udziału [partnerów](partner-contribution-indicators.md).

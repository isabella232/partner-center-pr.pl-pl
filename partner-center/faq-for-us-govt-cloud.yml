title: Często zadawane pytania dotyczące Partner Center dla Microsoft Cloud for US Government
summary: >
  **Dotyczy:** Partner Center dla Microsoft Cloud for US Government


  **Odpowiednie role:** Administrator globalny


  ## <a name="general-questions"></a>Pytania ogólne


  Użyj tych często zadawanych pytań, aby dowiedzieć się więcej na temat Dostawca rozwiązań w chmurze programu Microsoft Cloud for US Government. Aby uzyskać więcej informacji, możesz również skontaktować się z menedżerem konta.
sections:
- name: Ogólne
  questions:
  - question: >
      Co to jest Microsoft Cloud for US Government?
    answer: >
      Zaprojektowana od podstaw dla instytucji rządowych USA usługa Microsoft Cloud for US Government umożliwia klientom z sektora publicznego w Stany Zjednoczone — od dużych agencji federalnych po instytucje rządowe małych miast — wybór z wielu usług przetwarzania w chmurze. Aby spełnić określone potrzeby klientów, firma Microsoft pozyła znaczące inwestycje w centra danych i jest przeznaczona do zapewnienia zgodności z amerykańskimi zasadami federalnymi i stanowymi, uprawnieniami i wymaganiami.
  - question: >
      KtoTo kwalifikuje się do programu CSP na Microsoft Cloud for US Government?
    answer: >
      Partnerzy w organizacji Stany Zjednoczone, którzy służą federalnym, stanowym i lokalnym jednostkom rządowym w ramach swoich instytucji rządowych, są uprawnieni do korzystania z programu CSP dla Microsoft Cloud for US Government. Firma Microsoft ma rygorystyczny program weryfikacji w celu określenia uprawnień, zanim partnerzy będą mieć dostęp do Microsoft Cloud for US Government. Aby się zakwalifikować, musisz udowodnić, że pracujesz z klientami rządowymi. Proces rejestracji w programie CSP w programie Microsoft Could for US Government został rozszerzony w celu przechwycenia większej liczby danych w celu przeprowadzenia walidacji. Typy dowodów mogą obejmować między innymi numery umów dla instytucji rządowych i list sponsorowania od klienta rządowego.
  - question: >
      Czy ceny klientów są takie same jak w przypadku usług CSP Commercial?
    answer: >
      Nie. Ceny będą odzwierciedlać dodatkowe koszty w celu zapewnienia unikatowej wartości Microsoft Cloud for US Government.
  - question: >
      Czy model rabatów partnera jest taki sam?
    answer: >
      Tak. Model rabatów partnera dla programu CSP dla programu Microsoft Cloud for US Government jest taki sam jak model rabatów partnera dla programu CSP Commercial.
  - question: >
      Program CSP Commercial to istniejący program partnerski. Czym różni się program CSP dla chmury Microsoft Government?
    answer: >
      Program CSP dla Microsoft Cloud for US Government jest inny niż CSP Commercial w następujących obszarach:


      - Kwalifikowalność: Program CSP dla programu Microsoft Cloud for US Government jest dostępny tylko dla partnerów w organizacji Stany Zjednoczone, którzy obsługują federalne, stanowe i lokalne jednostki rządowe USA w swoich pojemnościach rządowych. Firma Microsoft ma program weryfikacji w celu określenia uprawnień, zanim partnerzy będą mieć dostęp do chmury dla instytucji rządowych USA.


      - Dołączanie: partnerzy muszą do dołączać do programu CSP na potrzeby Microsoft Cloud for US Government oddzielnie od programu CSP Commercial.


      - Dostępność produktu: usługi Azure Government i oparte na licencjach, takie jak Office 365, Enterprise Mobility + Security i Dynamics 365, są dostępne w programie CSP dla Microsoft Cloud for US Government.


      - Umowa odsprzedawcy chmury firmy Microsoft (MCRA) została zaktualizowana w celu odzwierciedlenia unikatowych warunków dla instytucji rządowych.


      - Partner Center funkcjonalności: niektóre funkcje programu Partner Center nie zostaną włączone dla programu CSP Microsoft Cloud for US Government spełniać wymagań prawnych i wymagań dotyczących zgodności. Partnerzy mogą zamiast tego używać Azure Active Directory (Azure AD) lub interfejsu API Graph [do](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS) wykonywania zadań związanych z zarządzaniem użytkownikami i grupą. Funkcja żądania automatycznej relacji ma być dostępna do października 2021 r.
  - question: >
      Nie jestem jeszcze partnerem programu CSP. Gdzie można znaleźć więcej informacji na temat tego, jak zostać partnerem CSP?
    answer: >
      Aby dowiedzieć się więcej na temat modeli rejestracji dostępnych dla partnerów, [zobacz Dostawca rozwiązań w chmurze na Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider).
  - question: >
      Jak działa licencjonowanie?
    answer: >
      *Umowa odsprzedawcy chmury firmy Microsoft (MCRA)*


      Firma MCRA zezwala partnerom na odsprzedawcę przy użyciu programu CSP. Wersja tej umowy w chmurze dla instytucji rządowych USA jest akceptowana podczas dołączania do usługi Microsoft Cloud for US Government. Ta wersja zawiera dodatek do chmury dla instytucji rządowych USA i załącznik A po standardowej umowie odsprzedawcy chmury.


      McRA for Microsoft Cloud for US Government różni się od standardowej mcra na następujące dwa sposoby:


      - Dodatek do chmury dla instytucji rządowych USA zawiera dodatkową odpowiedzialność partnera za transakcję usług w chmurze dla instytucji rządowych USA.


      - Załącznik A zawiera Umowa z Klientem Microsoft (Umowa z Klientem Microsoft), które należy włączyć do każdej umowy dotyczącej usług w chmurze dla instytucji rządowych USA, która została zawarta między programem CSP i jego klientem.


      *Umowa z Klientem Microsoft (Umowa z Klientem Microsoft) prezentowane jako Załącznik A w MCRA*


      CSP są wymagane, aby uwzględnić załącznik A w umowie dla instytucji rządowych zawartej między CSP a klientami, którzy Microsoft Cloud for US Government. Umowa jest publikowana na stronie Partner Center i jest dostępna w języku angielskim.


      Umowa z Klientem Microsoft chmury dla instytucji rządowych USA różni się od standardowej Umowa z Klientem Microsoft na następujące dwa sposoby:


      - Musi on zostać uwzględniony w umowie CSP ze swoim klientem.


      - Został on dostosowany do zgodności z przepisami federalnymi, stanowymi i lokalnymi.


      *Microsoft Cloud Distributor Agreement (MCDA)*


      Umowa Microsoft Cloud Distributor Agreement (MCDA) zezwala dystrybutorom na sprzedaż za pośrednictwem dostawcy CSP. Wersja US Government Cloud umowy MCDA ma dodatek do chmury dla instytucji rządowych USA i załącznik A po standardowej umowie odsprzedawcy chmury firmy Microsoft (MCRA).


      McDA for Microsoft Cloud for US Government różni się od standardowej mcda na następujące dwa sposoby:


      - Microsoft Cloud for US Government Dodatek zawiera dodatkową odpowiedzialność partnera za transakcję usług w chmurze dla instytucji rządowych USA.


      - Załącznik A zawiera Umowa z Klientem Microsoft (Umowa z Klientem Microsoft), które należy włączyć do każdej umowy dotyczącej usług w chmurze dla instytucji rządowych USA, która została zawarta między programem CSP i jego klientami.
  - question: >
      Jakie są kwalifikacje do sprzedaży Microsoft Cloud for US Government?
    answer: >
      Kryteria kwalifikacji do sprzedaży programu CSP dla programu Microsoft Cloud for US Government są takie same jak kryteria kwalifikacji dla programu CSP Commercial, otwarte zarówno dla bezpośrednich partnerów, jak i odsprzedawców pośrednich. Nie musisz być ponownie odsprzedawcą pośrednim dla programu CSP dla programu Microsoft Cloud for US Government jeśli jesteś zatwierdzonym odsprzedawcą pośrednim w programie CSP Commercial.
  - question: >
      Jestem istniejącym partnerem. Co należy zrobić, aby sprzedawać Microsoft Cloud for US Government?
    answer: >
      Partnerzy będą musieli dopiąć się do programu CSP, aby Microsoft Cloud for US Government spełniać wymagania prawne i dotyczące zgodności. (Dołączanie dla Microsoft Cloud for US Government jest oddzielone od dołączania dla komercyjnego CSP). Po dostawce możesz tworzyć klientów i oferty transakcji dostępne w ramach Microsoft Cloud for US Government. Jeśli używasz interfejsów API, zobacz Developing for Partner Center for Microsoft National Cloud (Tworzenie aplikacji dla platformy [Microsoft National Cloud).](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Czy istnieją jakieś różnice w zachętach dla partnerów?
    answer: >
      Nie. Zachęty partnerów dla programu CSP dla Microsoft Cloud for US Government są takie same jak zachęty partnerów dla programu CSP Commercial. Aby dowiedzieć się więcej na temat zachęt dla partnerów, zaloguj się do [witryny Microsoft Partner Network Portal.](https://partner.microsoft.com/membership/partner-incentives)
  - question: >
      Czy w rozliczeniach wszedli jakieś zmiany?
    answer: >
      Nie. Kryteria rozliczeniowe i wymagania dotyczące programu CSP Microsoft Cloud for US Government są takie same jak kryteria rozliczeniowe i wymagania dotyczące programu CSP Commercial. Aby dowiedzieć się więcej na temat rozliczeń, zapoznaj się z zasobami w [Microsoft Partner Network](https://partner.microsoft.com/cloud-solution-provider/resources).
  - question: >
      Czy w przypadku danych hostowanych w komercyjnych centrach danych można zmienić Microsoft Cloud for US Government?
    answer: >
      Aby ułatwić i utrzymać integralność izolacji Microsoft Cloud for US Government, nie ma mechanizmów przenoszenia istniejących usług klienta do Microsoft Cloud for US Government. Jeśli klient lub partner ma platformę Azure, będzie on odpowiedzialny za przeniesienie danych do nowego środowiska w Microsoft Cloud for US Government.
- name: Pytania dotyczące Microsoft Cloud for US Government platformy Azure
  questions:
  - question: >
      Co to jest Microsoft Cloud for US Government platformy Azure?
    answer: >
      Azure Government cloud to platforma w chmurze zbudowana na podstawowych zasadach zabezpieczeń, prywatności i kontroli, zgodności i przejrzystości. Jednostki sektora publicznego otrzymują fizycznie izolowane wystąpienie usługi Microsoft Azure, które wykorzystuje światowej klasy usługi zabezpieczeń i zgodności o krytycznym znaczeniu dla instytucji rządowych USA dla wszystkich systemów i aplikacji zbudowanych na podstawie jej architektury. Usługi te obejmują certyfikaty zgodności FedRAMP i DoD, umowy na poziomie stanu CJIS, możliwość wydawania umów HIPAA Business Associate oraz pomoc techniczną dla IRS 1075. Obsługiwane przez zweryfikowane osoby z USA, Azure Government obsługuje wiele scenariuszy hybrydowych tworzenia i wdrażania rozwiązań lokalnie lub w chmurze. Jednostki sektora publicznego mogą również korzystać z błyskawicznej skalowalności i gwarantowanego czasu pracy usługi w chmurze w hiperskalowaniu.
  - question: >
      Czy program CSP dla Microsoft Cloud for US Government oferuje wszystkie usługi platformy Azure?
    answer: >
      Infrastruktura jako usługa (IaaS) oraz podstawowe oferty platform i danych są teraz dostępne. Harmonogram działania jest aktualizowany na bieżąco i w ramach tego programu dostarczamy dokumentację podobną do dokumentacji dotyczącej programu CSP Commercial Partner Center (wymagane jest uwierzytelnianie). Możesz przejrzeć usługi Azure Government obecnie dostępne tutaj, ale należy pamiętać, że niektóre usługi, takie jak klasyczne usługi obliczeniowe, sieciowe, magazynowe i w chmurze, nie są przeznaczone dla dostawców CSP i nie działają.
  - question: >
      Co należy zrobić, aby programować za pomocą programu CSP dla Microsoft Cloud for US Government?
    answer: >
      Aby uzyskać więcej informacji na temat Partner Center for Microsoft Cloud for US Government, zobacz Developing with Partner Center for Microsoft Government Cloud (Tworzenie aplikacji przy użyciu usługi [Microsoft Government Cloud).](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Czy istnieją różnice w interfejsach API?
    answer: >
      Interfejsy API i wymagania dotyczące integracji dla programu CSP Microsoft Cloud for US Government są identyczne z interfejsami API i wymaganiami integracji dla komercyjnego programu CSP. Aby uzyskać więcej informacji na temat punktów końcowych w Microsoft Cloud for US Government, zobacz [Partner Center REST URL (Adresy URL REST).](/partner-center/develop/partner-center-rest-urls)


      >[!NOTE]

      >Interfejsy API CREST nie będą dostępne dla programu CSP dla Microsoft Cloud for US Government. Te interfejsy API są przestarzałe w programie CSP i dlatego nie są dostępne dla Microsoft Cloud for US Government. Aby spełnić wymagania prawne i wymagania dotyczące zgodności, następujące interfejsy API nie będą dostępne w programie CSP dla Microsoft Cloud for US Government.

      >

      > **Zarządzanie kontami użytkowników**

      >- Tworzenie kont użytkowników dla klienta

      >- Usuwanie kont użytkowników dla klienta

      >- Aktualizowanie kont użytkowników dla klienta

      >- Pobieranie listy wszystkich kont użytkowników dla klienta

      >- Resetowanie hasła użytkownika dla klienta

      >- Pobieranie ról użytkowników dla klienta

      >- Ustawianie ról użytkownika dla klienta

      >- Wyświetlanie użytkowników usuniętych dla klienta

      >- Przywracanie usuniętego użytkownika dla klienta

      >

      > **Zarządzanie licencjami**

      >- Pobieranie listy dostępnych licencji

      >- Przypisywanie licencji do użytkownika

      >-  Sprawdzanie, które licencje są przypisane do użytkownika
  - question: >
      Czy istnieje obejście dla interfejsów API, które nie są dostępne w programie CSP dla Microsoft Cloud for US Government?
    answer: >
      Partnerzy mogą używać programu Azure Portal, programu Azure AD PowerShell lub interfejsu API Graph do zarządzania kontami użytkowników partnera. Aby uzyskać więcej informacji technicznych, zobacz Developing with Partner Center for Government Cloud (Tworzenie aplikacji przy [Partner Center dla chmury dla instytucji rządowych).](https://msdn.microsoft.com/partner-center/partner-center-for-microsoft-us-govt-cloud)
- name: Pytania dotyczące innych zasobów
  questions:
  - question: >
      Gdzie mogę dowiedzieć się więcej?
    answer: >
      Skorzystaj z poniższych linków, aby zapoznać się z programem CSP i dowiedzieć się więcej na temat tworzenia aplikacji za pomocą Partner Center for Microsoft Cloud for US Government.


      - [Aby dowiedzieć się więcej o Azure Government](https://azure.microsoft.com/overview/clouds/government/)


      - [Aby dowiedzieć się więcej na temat CSP](https://partner.microsoft.com/cloud-solution-provider)


      - [Aby dowiedzieć się więcej o opracowywaniu za pomocą Partner Center for Microsoft Cloud for US Government](/partner-center/develop/developing-for-partner-center-for-microsoft-national-cloud#partner_center_msftcloudUS)
  - question: >
      Gdzie należy przejść, jeśli nadal mam pytania?
    answer: >
      Aby uzyskać więcej informacji, skontaktuj się z menedżerem konta. Ponadto dołącz do naszej grupy Yammer specyficznej dla [programu CSP, aby Azure Government](https://www.yammer.com/cloudpartnercommunity/#/threads/inGroup?type=in_group&feedId=11509777).
